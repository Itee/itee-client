		<script>
            const myEnum = Itee.Client.Mouse
            console.log( `myEnum => ${ myEnum }` )
            const myEnumIncludes = myEnum.includes( Itee.Client.Mouse.Right )

            const myEnumString = myEnum.toString()

            const myEnumTypes = myEnum.types()
