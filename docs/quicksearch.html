    {"sources_workers_AbstractWorker.js.html":{"id":"sources_workers_AbstractWorker.js.html","title":"Source: sources/workers/AbstractWorker.js","body":" Itee-Client Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollupconfigs/Rollup-TestInputDeviceLoadersManagersWebAPIWebAPI/MessagesWorkersWorkers/Messages Classes AbstractWorkerIdGeneratorTAbstractFactoryTBinaryReaderTBinaryWriterTCloningFactoryTDataBaseManagerTIdFactoryTInstancingFactoryTKeyboardControllerTMouseControllerTStoreWebAPIWebAPIMessageWebAPIMessageDataWebAPIMessageErrorWebAPIMessageEventWebAPIMessageProgressWebAPIMessageReadyWebAPIMessageRequestWebAPIMessageResponseWorkerMessage Global ByteEndiannessEnumFileFormatHttpStatusCodeHttpVerbKeysMimeTypeMouseRequestTypeResponseTypeTIdFactoryType Source: sources/workers/AbstractWorker.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} */ import { isArray, isArrayBuffer, isEmptyString, isNotArray, isNotDefined, isNotString } from 'itee-validators' import { WorkerMessageData } from './messages/WorkerMessageData' import { WorkerMessageError } from './messages/WorkerMessageError' import { WorkerMessageProgress } from './messages/WorkerMessageProgress' /** * @class * @classdesc Base worker interface that allow messaging between callee and caller */ class AbstractWorker { /** * * @param progress */ postProgress ( progress ) { if ( progress.isWorkerMessageProgress ) { postMessage( progress.toJSON() ) } else { postMessage( new WorkerMessageProgress( progress.loaded, progress.total ).toJSON() ) } } /** * * @param error */ postError ( error ) { if ( error.isWorkerMessageError ) { postMessage( error.toJSON() ) } else { postMessage( new WorkerMessageError( error ).toJSON() ) } } /** * * @param type * @param arrayBuffer */ postData ( type, arrayBuffer ) { if ( isArray( arrayBuffer ) ) { postMessage( new WorkerMessageData( type, arrayBuffer ).toJSON(), [ ...arrayBuffer ] ) } else if ( isArrayBuffer( arrayBuffer ) ) { postMessage( new WorkerMessageData( type, arrayBuffer ).toJSON(), [ arrayBuffer ] ) } else { throw new TypeError( `AbstractWorker.postData: Unable to post data of type [${ type }].` ) } } /** * * @param message * @returns {boolean} */ onMessage ( message ) { if ( isNotDefined( message ) ) { this.postError( new Error( 'Message event cannot be null or undefined !' ) ) return true } const data = message.data if ( isNotDefined( data ) ) { this.postError( new Error( 'Message data cannot be null or undefined !' ) ) return true } const dataType = data.type if ( isNotDefined( dataType ) ) { this.postError( new Error( 'Message data type cannot be null or undefined !' ) ) return true } if ( data.type === 'methodCall' ) { const methodName = data.method if ( isNotDefined( methodName ) ) { this.postError( new Error( 'Message of type \"methodCall\" cannot have null, undefined or empty name !' ) ) return true } if ( isNotString( methodName ) ) { this.postError( new Error( 'Message of type \"methodCall\" expect name to be a string !' ) ) return true } if ( isEmptyString( methodName ) ) { this.postError( new Error( 'Message of type \"methodCall\" expect name to be a non empty string !' ) ) return true } const methodParameters = data.parameters || [] if ( isNotArray( methodParameters ) ) { this.postError( new Error( 'Message of type \"methodCall\" expect parameters to be an array !' ) ) return true } this._invoke( methodName, methodParameters ) return true } } /** * * @param name * @param parameters * @private */ _invoke ( name, parameters = [] ) { try { const result = this[ name ]( ...parameters ) if ( result ) { postMessage( { type: name, result: result } ) } } catch ( error ) { this.postError( error ) } } } export { AbstractWorker } Ã— Search results Close "},"sources_webapis_WebAPI.js.html":{"id":"sources_webapis_WebAPI.js.html","title":"Source: sources/webapis/WebAPI.js","body":" Itee-Client Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollupconfigs/Rollup-Test  to initialize this instance * @param {Boolean} [parameters.allowAnyOrigins=false] - A boolean to allow or not any origins calls * @param {Array&lt;AllowedOrigin&gt;} [parameters.allowedOrigins=[]] - An array containing configured allowed origins * @param {Number} [parameters.requestTimeout=2000] - The request timeout before throw an error */ constructor ( parameters = {} ) { const _parameters = { ...{ logger: DefaultLogger, allowedOrigins: [], requestTimeout: 2000, methods: this, broadcastReadyOnInit: true }, ...parameters } // Private stuff this._localOriginUri = window.location.origin this._awaitingRequest = new Map() this._eventListeners = {} //\"eventName\" : [ callback1, ... ] // Listen message from Window window.addEventListener( 'message', this._onMessage.bind( this ), false ) // Public stuff this.logger = _parameters.logger this.allowedOrigins = _parameters.allowedOrigins this.requestTimeout = _parameters.requestTimeout this.methods = _parameters.methods // Initiate connection to all origins if ( _parameters.broadcastReadyOnInit ) { this._broadcastReadyMessage() } } /** * * @returns {TLogger} */ get logger () { return this._logger } /** * * @param value {TLogger} */ set logger ( value ) { if ( isNull( value ) ) { throw new ReferenceError( `[${ this._localOriginUri }]: The logger cannot be null, expect a TLogger.` )} if ( isUndefined( value ) ) { throw new ReferenceError( `[${ this._localOriginUri }]: The logger cannot be undefined, expect a TLogger.` )} if ( !value.isLogger ) { throw new ReferenceError( `[${ this._localOriginUri }]: The logger cannot be undefined, expect a TLogger.` )} this._logger = value } /** * * @returns {Array&lt;WebAPIOrigin&gt;} */ get allowedOrigins () { return this._allowedOrigins } /** * * @param value {Array&lt;WebAPIOrigin&gt;} */ set allowedOrigins ( value ) { this._allowedOrigins = [] const _allowedOrigins = toArray( value ) // Special case for any origin // Todo: should log error in production and cancel '*' if ( _allowedOrigins.includes( '*' ) ) { this.logger.warn( `[${ this._localOriginUri }]: This webApi is allowed for all origin and could lead to security concerne !` ) this._allowedOrigins.push( '*' ) return } // Create WebApiOrigin based on provided settings for ( let allowedOrigin of _allowedOrigins ) { const origin = new WebAPIOrigin( { id: allowedOrigin.id, uri: allowedOrigin.uri, methods: allowedOrigin.methods, window: this._getOriginWindow( allowedOrigin.uri ) } ) this._allowedOrigins.push( origin ) } } /** * * @returns {Number} */ get requestTimeout () { return this._requestTimeout } /** * * @param value {Number} */ set requestTimeout ( value ) { if ( isNull( value ) ) { throw new ReferenceError( `[${ this._localOriginUri }]: The request timeout cannot be null, expect to be 0 or a positive number.` )} if ( isUndefined( value ) ) { throw new ReferenceError( `[${ this._localOriginUri }]: The request timeout cannot be undefined, expect to be 0 or a positive number.` )} if ( isNotNumber( value ) ) { throw new ReferenceError( `[${ this._localOriginUri }]: The request timeout expect to be 0 or a positive number.` )} if ( isNumberNegative( value ) &amp;&amp; !isZero( value ) ) { throw new ReferenceError( `[${ this._localOriginUri }]: The request timeout expect to be 0 or a positive number.` )} this._requestTimeout = value } /** * * @returns {Array&lt;Function&gt;} */ get methods () { return this._methods } /** * * @param value Array&lt;Function&gt; */ set methods ( value ) { if ( isNull( value ) ) { throw new ReferenceError( `[${ this._localOriginUri }]: The methods cannot be null, expect any keyed collection of function.` )} if ( isUndefined( value ) ) { throw new ReferenceError( `[${ this._localOriginUri }]: The methods cannot be undefined, expect any keyed collection of function.` )} // Todo: isNotObject &amp;&amp; isNotMap &amp;&amp; isNotSet &amp;&amp; isNotApi this._methods = value } /** * * @param value {TLogger} * @returns {AbstractWebAPI} */ setLogger ( value ) { this.logger = value return this } /** * * @param value {Array&lt;WebAPIOrigin&gt;} * @returns {AbstractWebAPI} */ setAllowedOrigins ( value ) { this.allowedOrigins = value return this } /** * * @param value {Number} * @returns {AbstractWebAPI} */ setRequestTimeout ( value ) { this.requestTimeout = value return this } /** * * @param value Array&lt;Function&gt; * @returns {AbstractWebAPI} */ setMethods ( value ) { this.methods = value return this } addEventListener ( eventName, listener ) { if ( isNotDefined( this._eventListeners[ eventName ] ) ) { this._eventListeners[ eventName ] = [] } this._eventListeners[ eventName ].push( listener ) } removeListener ( eventName, listener ) { if ( isNotDefined( this._eventListeners[ eventName ] ) ) { return } const index = this._eventListeners[ eventName ].indexOf( listener ) if ( index &gt; -1 ) { this._eventListeners[ eventName ].splice( index, 1 ) } } // Validators /** * * @returns {boolean} * @private */ _isInIframe () { try { return window.self !== window.top } catch ( e ) { return true } } /** * * @returns {boolean} * @private */ _isNotAllowedForAllOrigins () { return !this._allowedOrigins.includes( '*' ) // return !this.allowAnyOrigins } /** * * @param originURI * @returns {boolean} * @private */ _isNotAllowedOrigin ( originURI ) { return !this._allowedOrigins .filter( origin =&gt; origin !== '*' ) .map( origin =&gt; origin.uri ) .includes( originURI ) } /** * * @param originURI * @returns {boolean} * @private */ _isSameOrigin ( originURI ) { return this._localOriginUri === originURI } /** * * @param origin {WebAPIOrigin} * @returns {boolean} * @private */ _isNotAllowedForAllMethods ( origin ) { return ( origin.allowedMethods.indexOf( '*' ) === -1 ) } /** * * @param origin {WebAPIOrigin} * @param methodName {string} * @returns {boolean} * @private */ _isNotAllowedMethod ( origin, methodName ) { return ( origin.allowedMethods.indexOf( methodName ) === -1 ) } /** * * @param methodName * @returns {boolean} * @private */ _methodNotExist ( methodName ) { return isNotDefined( this.methods[ methodName ] ) } // Utils /** * * @param propertyName * @param value * @returns {WebAPIOrigin} * @private */ _getAllowedOriginBy ( propertyName, value ) { return this.allowedOrigins.find( origin =&gt; origin[ propertyName ] === value ) } /** * * @param originURI * @returns {Window} * @private */ _getOriginWindow ( originURI ) { let originWindow if ( this._isInIframe() ) { originWindow = window.parent } else { const frames = document.getElementsByTagName( 'iframe' ) const frame = Array.from( frames ).find( iframe =&gt; iframe.src.includes( originURI ) ) if ( isNotDefined( frame ) ) { this.logger.warn( `[${ this._localOriginUri }]: Unable to find iframe element for [${ originURI }] URI !` ) originWindow = null } else { originWindow = frame.contentWindow } } return originWindow } /** * * @param origin {WebAPIOrigin} * @private */ _processMessageQueueOf ( origin ) { const messageQueue = origin.messageQueue for ( let messageIndex = messageQueue.length - 1 ; messageIndex &gt;= 0 ; messageIndex-- ) { this.postMessageTo( origin.id, messageQueue.shift() ) } } /** * * @private */ _broadcastReadyMessage () { const ready = new WebAPIMessageReady() let checkInterval = 250 const broadcast = () =&gt; { const unreadyOrigins = this.allowedOrigins.filter( origin =&gt; !origin.isReady &amp;&amp; origin.isReachable ) if ( isEmptyArray( unreadyOrigins ) ) { return } for ( let unreadyOrigin of unreadyOrigins ) { this.postReadyTo( unreadyOrigin.id, ready ) } checkInterval += checkInterval setTimeout( broadcast, checkInterval ) } broadcast() } // Messaging /** * * @param event * @returns {Promise&lt;void&gt;} * @private */ async _onMessage ( event ) { // Is allowed origin if ( this._isNotAllowedForAllOrigins() &amp;&amp; this._isNotAllowedOrigin( event.origin ) ) { this.logger.warn( `[${ this._localOriginUri }]: An unallowed origin [${ event.origin }] try to access the web api.` ) return } // Is self ? if ( this._isSameOrigin( event.origin ) ) { this.logger.warn( `[${ this._localOriginUri }]: A local origin try to access the web api... or... Am i talking to myself ? Said i (${ isString( event.data ) ? event.data : JSON.stringify( event.data ) }) ? Hummm... Ehhooo ! Who's there ? ` ) return } // In case we are not in embbeded iframe or the origin is not an iframe set the origin window as the source event let origin = this._getAllowedOriginBy( 'uri', event.origin ) if ( isNotDefined( origin ) ) { // If we are here, we are called by an unknown origin but we are allowed for all. So create a new one origin = new WebAPIOrigin( { uri: event.origin, window: event.source } ) this.allowedOrigins.push( origin ) } else if ( isNull( origin.window ) ) { origin.window = event.source } const eventData = event.data const message = isObject( eventData ) ? eventData : JSON.parse( eventData ) if ( isNotDefined( message ) ) { this.logger.error( `[${ this._localOriginUri }]: Recieve null or undefined message from [${ origin.uri }] ! Expect a json object.` ) return } await this._dispatchMessageFrom( origin, message ) } /** * * @param origin * @param message * @private */ async _dispatchMessageFrom ( origin, message ) { this.logger.log( `[${ this._localOriginUri }]: Recieve message of type '${ message.type }' from [${ origin.uri }].` ) switch ( message.type ) { case '_ready': this._onReadyFrom( origin, message ) break case '_request': await this._onRequestFrom( origin, message ) break case '_response': this._onResponseFrom( origin, message ) break case '_data': this.onDataFrom( origin, message ) break case '_event': this.onEventFrom( origin, message ) break case '_error': this.onErrorFrom( origin, message ) break default: this.onMessageFrom( origin, message ) } } /** * * @param origin * @param message */ _onReadyFrom ( origin, message ) { if ( !origin.isReady ) { origin.isReady = true // Avoid some ping-pong ready message if ( !message.isBind ) { const ready = new WebAPIMessageReady( { isBind: true } ) this.postMessageTo( origin.id, ready, true ) } } this._processMessageQueueOf( origin ) } /** * * @param origin * @param request */ async _onRequestFrom ( origin, request ) { let message const methodName = request.method const parameters = request.parameters if ( this._isNotAllowedForAllMethods( origin ) &amp;&amp; this._isNotAllowedMethod( origin, methodName ) ) { this.logger.error( `[${ this._localOriginUri }]: Origin [${ origin.uri }] try to access an unallowed method named '${ methodName }'.` ) message = new WebAPIMessageError( new RangeError( `Trying to access an unallowed method named '${ methodName }'.` ) ) } else if ( this._methodNotExist( methodName ) ) { this.logger.error( `[${ this._localOriginUri }]: Origin [${ origin.uri }] try to access an unexisting method named '${ methodName }'.` ) message = new WebAPIMessageError( new RangeError( `Trying to access an unexisting method named '${ methodName }'.` ) ) } else { try { const result = await this.methods[ methodName ]( ...parameters ) message = new WebAPIMessageData( result ) } catch ( error ) { message = new WebAPIMessageError( error ) } } // To avoid unnecessary client timeout we need to respond with error or data in any case this.postResponseTo( origin.id, request, message ) } /** * * @param origin * @param response */ _onResponseFrom ( origin, response ) { const requestId = response.request.id if ( !this._awaitingRequest.has( requestId ) ) { return } const request = this._awaitingRequest.get( requestId ) this._awaitingRequest.delete( requestId ) clearTimeout( request.timeoutId ) const result = response.result if ( isDefined( result ) ) { if ( result.type === '_error' ) { request.reject( result.error ) } else if ( result.type === '_data' ) { request.resolve( result.data ) } else { request.resolve( result ) } } else { request.resolve() } } /** * * @param origin * @param message * @private */ // eslint-disable-next-line no-unused-vars onErrorFrom ( origin, message ) { // Need to be reimplemented if needed this.logger.error( `[${ this._localOriginUri }]: the origin [${ origin.uri }] send error =&gt; ${ JSON.stringify( message.error, null, 4 ) }. Need you to reimplement this method ?` ) } /** * * @param origin * @param message */ // eslint-disable-next-line no-unused-vars onDataFrom ( origin, message ) { // Need to be reimplemented if needed this.logger.log( `[${ this._localOriginUri }]: the origin [${ origin.uri }] send data =&gt; ${ JSON.stringify( message.data, null, 4 ) }. Need you to reimplement this method ?` ) } /** * * @param origin * @param message */ // eslint-disable-next-line no-unused-vars onMessageFrom ( origin, message ) { // Need to be reimplemented if needed this.logger.log( `[${ this._localOriginUri }]: the origin [${ origin.uri }] send custom message =&gt; ${ JSON.stringify( message, null, 4 ) }. Need you to reimplement this method ?` ) } onEventFrom ( origin, event ) { const listeners = this._eventListeners[ event.name ] for ( const listener of listeners ) { listener( event.data ) } } // Send /** * * @param originId * @param ready */ postReadyTo ( originId, ready ) { const _ready = ( ready &amp;&amp; ready.constructor.isWebAPIMessageReady ) ? ready : new WebAPIMessageReady() this.postMessageTo( originId, _ready, true ) } /** * * @param originId * @param request * @param params * @returns {Promise&lt;unknown&gt;} */ postRequestTo ( originId, request, ...params ) { const _request = ( request &amp;&amp; request.constructor.isWebAPIMessageRequest ) ? request : new WebAPIMessageRequest( request, params ) return new Promise( ( resolve, reject ) =&gt; { try { this._awaitingRequest.set( _request.id, { request: _request, resolve: resolve, reject: reject, timeoutId: setTimeout( () =&gt; { this._awaitingRequest.delete( _request.id ) reject( new Error( `Request timeout for ${ JSON.stringify( _request, null, 4 ) }` ) ) //Todo send abort to avoid future return that won't be processed }, this.requestTimeout ) } ) this.postMessageTo( originId, _request ) } catch ( error ) { reject( error ) } } ) } /** * * @param originId * @param request * @param reponse */ postResponseTo ( originId, request, reponse ) { const _response = ( reponse &amp;&amp; reponse.constructor.isWebAPIMessageResponse ) ? reponse : new WebAPIMessageResponse( request, reponse ) this.postMessageTo( originId, _response ) } /** * * @param originId * @param error {WebAPIMessageError|String} */ postErrorTo ( originId, error ) { const _error = ( error &amp;&amp; error.constructor.isWebAPIMessageError ) ? error : new WebAPIMessageError( error ) this.postMessageTo( originId, _error ) } /** * * @param originId * @param data */ postDataTo ( originId, data ) { const _data = ( data &amp;&amp; data.constructor.isWebAPIMessageData ) ? data : new WebAPIMessageData( data ) this.postMessageTo( originId, _data ) } /** * * @param originId * @param message * @param force */ postMessageTo ( originId, message, force = false ) { if ( isNotDefined( originId ) ) { throw new ReferenceError( `[${ this._localOriginUri }]: Unable to post message to null or undefined origin id !` ) } if ( isNotDefined( message ) ) { throw new ReferenceError( `[${ this._localOriginUri }]: Unable to post null or undefined message !` ) } const origin = this._getAllowedOriginBy( 'id', originId ) if ( isNotDefined( origin ) ) { throw new ReferenceError( `[${ this._localOriginUri }]: Unable to retrieved origin with id: ${ originId }` ) } try { if ( !force &amp;&amp; !origin.isReady ) { this.logger.warn( `[${ this._localOriginUri }]: Origin [${ origin.uri }] is not ready yet !` ) origin.messageQueue.push( message ) } else if ( force &amp;&amp; !origin.window ) { this.logger.error( `[${ this._localOriginUri }]: Origin [${ origin.uri }] is unreachable !` ) // origin.isUnreachable = true origin.messageQueue.push( message ) } else { this.logger.log( `[${ this._localOriginUri }]: Send message of type '${ message.type }' to [${ origin.uri }]` ) origin.window.postMessage( JSON.stringify( message ), origin.uri ) } } catch ( error ) { this.logger.error( error ) } } postEvent ( name = 'DefaultEventName', data ) { const _data = ( data &amp;&amp; data.constructor.isWebAPIMessageEvent ) ? data : new WebAPIMessageEvent( name, data ) // Broadcast to all potential listener const allowedOrigins = this._allowedOrigins.filter( origin =&gt; origin !== '*' ) for ( let i = 0 ; i &lt; allowedOrigins.length ; i++ ) { const allowedOrigin = allowedOrigins[ i ] const originId = allowedOrigin.id this.postMessageTo( originId, _data ) } } } export { WebAPI } Ã— Search results Close "},"sources_loaders_TBinaryReader.js.html":{"id":"sources_loaders_TBinaryReader.js.html","title":"Source: sources/loaders/TBinaryReader.js","body":" Itee-Client Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollupconfigs/Rollup-TestInputDeviceLoadersManagersWebAPIWebAPI/MessagesWorkersWorkers/Messages Classes AbstractWorkerIdGeneratorTAbstractFactoryTBinaryReaderTBinaryWriterTCloningFactoryTDataBaseManagerTIdFactoryTInstancingFactoryTKeyboardControllerTMouseControllerTStoreWebAPIWebAPIMessageWebAPIMessageDataWebAPIMessageErrorWebAPIMessageEventWebAPIMessageProgressWebAPIMessageReadyWebAPIMessageRequestWebAPIMessageResponseWorkerMessage Global ByteEndiannessEnumFileFormatHttpStatusCodeHttpVerbKeysMimeTypeMouseRequestTypeResponseTypeTIdFactoryType Source: sources/loaders/TBinaryReader.js import { toEnum } from 'itee-utils' import { isNotArrayBuffer, isNotBoolean, isNotNumber, isNull, isUndefined } from 'itee-validators' /* eslint-env browser */ /** * @typedef {Enum} Endianness * @property {Boolean} Little=true - The Little endianess * @property {Number} Big=false - The Big endianess * * @constant * @type {Endianness} * @description Endianness enum allow semantic usage. */ const Endianness = toEnum( { Little: true, Big: false } ) /** * @typedef {Enum} Byte * @property {Number} One=1 - Octet * @property {Number} Two=2 - Doublet * @property {Number} Four=4 - Quadlet * @property {Number} Height=8 - Octlet * * @constant * @type {Byte} * @description Byte allow semantic meaning of quantity of bytes based on power of two. */ const Byte = toEnum( { One: 1, Two: 2, Four: 4, Eight: 8 } ) /** * @class * @classdesc TBinaryReader is design to perform fast binary read/write * * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} */ class TBinaryReader { /** * @constructor * @param [parameters] * @param parameters.buffer * @param parameters.offset * @param parameters.length * @param parameters.endianness */ constructor ( parameters = {} ) { const _parameters = { ...{ buffer: new ArrayBuffer( 0 ), offset: 0, length: 0, endianness: Endianness.Little }, ...parameters } this.buffer = _parameters.buffer // this.offset = _parameters.offset // this.length = _parameters.length this.endianness = _parameters.endianness // For bit reading use same approche than byte this._bits = { buffer: null, offset: 0, length: 0 } this._updateDataView() } /** * * @returns {*} */ get buffer () { return this._buffer } set buffer ( value ) { const memberName = 'Buffer' const expect = 'Expect an instance of ArrayBuffer.' if ( isNull( value ) ) { throw new TypeError( `${ memberName } cannot be null ! ${ expect }` ) } if ( isUndefined( value ) ) { throw new TypeError( `${ memberName } cannot be undefined ! ${ expect }` ) } if ( isNotArrayBuffer( value ) ) { throw new TypeError( `${ memberName } cannot be an instance of ${ value.constructor.name } ! ${ expect }` ) } this._buffer = value this._offset = 0 this._length = value.byteLength this._updateDataView() } /** * * @returns {*} */ get offset () { return this._offset } set offset ( value ) { const memberName = 'Offset' const expect = 'Expect a number.' if ( isNull( value ) ) { throw new TypeError( `${ memberName } cannot be null ! ${ expect }` ) } if ( isUndefined( value ) ) { throw new TypeError( `${ memberName } cannot be undefined ! ${ expect }` ) } if ( isNotNumber( value ) ) { throw new TypeError( `${ memberName } cannot be an instance of ${ value.constructor.name } ! ${ expect }` ) } this._offset = value this._updateDataView() } get length () { return this._length } /** * * @param value */ set length ( value ) { const memberName = 'Length' const expect = 'Expect a number.' if ( isNull( value ) ) { throw new TypeError( `${ memberName } cannot be null ! ${ expect }` ) } if ( isUndefined( value ) ) { throw new TypeError( `${ memberName } cannot be undefined ! ${ expect }` ) } if ( isNotNumber( value ) ) { throw new TypeError( `${ memberName } cannot be an instance of ${ value.constructor.name } ! ${ expect }` ) } this._length = value this._updateDataView() } /** * * @returns {*} */ get endianness () { return this._endianness } set endianness ( value ) { const memberName = 'Endianness' const expect = 'Expect a boolean.' if ( isNull( value ) ) { throw new TypeError( `${ memberName } cannot be null ! ${ expect }` ) } if ( isUndefined( value ) ) { throw new TypeError( `${ memberName } cannot be undefined ! ${ expect }` ) } if ( isNotBoolean( value ) ) { throw new TypeError( `${ memberName } cannot be an instance of ${ value.constructor.name } ! ${ expect }` ) } this._endianness = value } /** * * @param buffer * @param offset * @param length * @returns {TBinaryReader} */ setBuffer ( buffer, offset, length ) { this.buffer = buffer this.offset = offset || 0 this.length = length || buffer.byteLength return this } /** * * @param value * @returns {TBinaryReader} */ setOffset ( value ) { this.offset = value return this } /** * * @param value * @returns {TBinaryReader} */ setLength ( value ) { this.length = value return this } /** * * @param endianness * @returns {TBinaryReader} */ setEndianness ( endianness ) { this.endianness = endianness return this } /** * * @param increment * @returns {*} * @private */ _getAndUpdateOffsetBy ( increment ) { const currentOffset = this._offset this._offset += increment return currentOffset } /** * * @private */ _updateDataView () { this._dataView = new DataView( this._buffer, this._offset, this._length ) } /** * * @returns {boolean} */ isEndOfFile () { return ( this._offset === this._length ) } // Bits _isNullBitBuffer () { return this._bits.buffer === null } _nextBit () { this._bits.offset += 1 } _isEndOfBitBuffer () { return this._bits.offset === this._bits.length } _isOutOfRangeBitOffset ( offset ) { return offset &gt; this._bits.length } _readBit8 () { this._bits.buffer = this.getUint8() this._bits.length = 8 this._bits.offset = 0 } _readBit16 () { this._bits.buffer = this.getUint16() this._bits.length = 16 this._bits.offset = 0 } _readBit32 () { this._bits.buffer = this.getUint32() this._bits.length = 32 this._bits.offset = 0 } _getBitAt ( bitOffset ) { return ( this._bits.buffer &amp; ( 1 &lt;&lt; bitOffset ) ) === 0 ? 0 : 1 } _resetBits () { this._bits.buffer = null this._bits.length = 0 this._bits.offset = 0 } skipBitOffsetTo ( bitOffset ) { //todo is positive bitoffset // In case we start directly by a skip offset try to determine which kind of data is expected if ( this._isNullBitBuffer() ) { if ( bitOffset &lt;= 8 ) { this._readBit8() } else if ( 8 &lt; bitOffset &amp;&amp; bitOffset &lt;= 16 ) { this._readBit16() } else if ( 16 &lt; bitOffset &amp;&amp; bitOffset &lt;= 32 ) { this._readBit32() } else { throw new RangeError( 'You cannot skip more than 32 bits. Please use skipOffsetOf instead !' ) } } else if ( this._isOutOfRangeBitOffset( bitOffset ) ) { throw new RangeError( 'Bit offset is out of range of the current bits field.' ) } this._bits.offset = bitOffset if ( this._isEndOfBitBuffer() ) { this._resetBits() } } skipBitOffsetOf ( nBits ) { this.skipBitOffsetTo( this._bits.offset + nBits ) } getBit8 ( moveNext = true ) { if ( this._isNullBitBuffer() ) { this._readBit8() } const bitValue = this._getBitAt( this._bits.offset ) if ( moveNext ) { this._nextBit() if ( this._isEndOfBitBuffer() ) { this._resetBits() } } return bitValue } getBits8 ( numberOfBitToRead, moveNext = true ) { const currentOffset = this._bits.offset let bits = 0 // In last turn avoid bits reset if move next is false, // else the skipBitOffset will be based on reseted/null bit buffer for ( let i = 0 ; i &lt; numberOfBitToRead ; i++ ) { if ( i === numberOfBitToRead - 1 ) { bits |= ( this.getBit8( moveNext ) &lt;&lt; i ) } else { bits |= ( this.getBit8() &lt;&lt; i ) } } if ( !moveNext ) { this.skipBitOffsetTo( currentOffset ) } return bits } getBit16 ( moveNext = true ) { if ( this._isNullBitBuffer() ) { this._readBit16() } const bitValue = this._getBitAt( this._bits.offset ) if ( moveNext ) { this._nextBit() if ( this._isEndOfBitBuffer() ) { this._resetBits() } } return bitValue } getBits16 ( numberOfBitToRead, moveNext = true ) { const currentOffset = this._bits.offset let bits = 0 // In last turn avoid bits reset if move next is false, // else the skipBitOffset will be based on reseted/null bit buffer for ( let i = 0 ; i &lt; numberOfBitToRead ; i++ ) { if ( i === numberOfBitToRead - 1 ) { bits |= ( this.getBit16( moveNext ) &lt;&lt; i ) } else { bits |= ( this.getBit16() &lt;&lt; i ) } } if ( !moveNext ) { this.skipBitOffsetTo( currentOffset ) } return bits } getBit32 ( moveNext = true ) { if ( this._isNullBitBuffer() ) { this._readBit32() } const bitValue = this._getBitAt( this._bits.offset ) if ( moveNext ) { this._nextBit() if ( this._isEndOfBitBuffer() ) { this._resetBits() } } return bitValue } getBits32 ( numberOfBitToRead, moveNext = true ) { const currentOffset = this._bits.offset let bits = 0 // In last turn avoid bits reset if move next is false, // else the skipBitOffset will be based on reseted/null bit buffer for ( let i = 0 ; i &lt; numberOfBitToRead ; i++ ) { if ( i === numberOfBitToRead - 1 ) { bits |= ( this.getBit32( moveNext ) &lt;&lt; i ) } else { bits |= ( this.getBit32() &lt;&lt; i ) } } if ( !moveNext ) { this.skipBitOffsetTo( currentOffset ) } return bits } // Bytes /** * * @param offset */ skipOffsetTo ( offset ) { this._offset = offset } /** * * @param nBytes */ skipOffsetOf ( nBytes ) { this._offset += nBytes } /** * * @returns {boolean} */ getBoolean ( moveNext = true ) { return ( ( this.getUint8( moveNext ) &amp; 1 ) === 1 ) } /** * * @param length * @param moveNext * @returns {Array} */ getBooleanArray ( length, moveNext = true ) { const currentOffset = this._offset const array = [] for ( let i = 0 ; i &lt; length ; i++ ) { array.push( this.getBoolean() ) } if ( !moveNext ) { this._offset = currentOffset } return array } /** * * @returns {number} */ getInt8 ( moveNext = true ) { const offset = ( moveNext ) ? this._getAndUpdateOffsetBy( Byte.One ) : this._offset return this._dataView.getInt8( offset ) } /** * * @param length * @param moveNext * @returns {Array} */ getInt8Array ( length, moveNext = true ) { const currentOffset = this._offset const array = [] for ( let i = 0 ; i &lt; length ; i++ ) { array.push( this.getInt8() ) } if ( !moveNext ) { this._offset = currentOffset } return array } /** * * @returns {number} */ getUint8 ( moveNext = true ) { const offset = ( moveNext ) ? this._getAndUpdateOffsetBy( Byte.One ) : this._offset return this._dataView.getUint8( offset ) } /** * * @param length * @param moveNext * @returns {Array} */ getUint8Array ( length, moveNext = true ) { const currentOffset = this._offset const array = [] for ( let i = 0 ; i &lt; length ; i++ ) { array.push( this.getUint8() ) } if ( !moveNext ) { this._offset = currentOffset } return array } /** * * @returns {number} */ getInt16 ( moveNext = true ) { const offset = ( moveNext ) ? this._getAndUpdateOffsetBy( Byte.Two ) : this._offset return this._dataView.getInt16( offset, this._endianness ) } /** * * @param length * @param moveNext * @returns {Array} */ getInt16Array ( length, moveNext = true ) { const currentOffset = this._offset const array = [] for ( let i = 0 ; i &lt; length ; i++ ) { array.push( this.getInt16() ) } if ( !moveNext ) { this._offset = currentOffset } return array } /** * * @returns {number} */ getUint16 ( moveNext = true ) { const offset = ( moveNext ) ? this._getAndUpdateOffsetBy( Byte.Two ) : this._offset return this._dataView.getUint16( offset, this._endianness ) } /** * * @param length * @param moveNext * @returns {Array} */ getUint16Array ( length, moveNext = true ) { const currentOffset = this._offset const array = [] for ( let i = 0 ; i &lt; length ; i++ ) { array.push( this.getUint16() ) } if ( !moveNext ) { this._offset = currentOffset } return array } /** * * @returns {number} */ getInt32 ( moveNext = true ) { const offset = ( moveNext ) ? this._getAndUpdateOffsetBy( Byte.Four ) : this._offset return this._dataView.getInt32( offset, this._endianness ) } /** * * @param length * @param moveNext * @returns {Array} */ getInt32Array ( length, moveNext = true ) { const currentOffset = this._offset const array = [] for ( let i = 0 ; i &lt; length ; i++ ) { array.push( this.getInt32() ) } if ( !moveNext ) { this._offset = currentOffset } return array } /** * * @returns {number} */ getUint32 ( moveNext = true ) { const offset = ( moveNext ) ? this._getAndUpdateOffsetBy( Byte.Four ) : this._offset return this._dataView.getUint32( offset, this._endianness ) } /** * * @param length * @param moveNext * @returns {Array} */ getUint32Array ( length, moveNext = true ) { const currentOffset = this._offset const array = [] for ( let i = 0 ; i &lt; length ; i++ ) { array.push( this.getUint32() ) } if ( !moveNext ) { this._offset = currentOffset } return array } /** * * @returns {number} */ getInt64 ( moveNext = true ) { // From THREE.FBXLoader // JavaScript doesn't support 64-bit integer so attempting to calculate by ourselves. // 1 &lt;&lt; 32 will return 1 so using multiply operation instead here. // There'd be a possibility that this method returns wrong value if the value // is out of the range between Number.MAX_SAFE_INTEGER and Number.MIN_SAFE_INTEGER. // TODO: safely handle 64-bit integer let low = null let high = null if ( this._endianness === Endianness.Little ) { if ( moveNext ) { low = this.getUint32() high = this.getUint32() } else { const currentOffset = this._offset low = this.getUint32() high = this.getUint32() this.skipOffsetTo( currentOffset ) } } else { if ( moveNext ) { high = this.getUint32() low = this.getUint32() } else { const currentOffset = this._offset high = this.getUint32() low = this.getUint32() this.skipOffsetTo( currentOffset ) } } // calculate negative value if ( high &amp; 0x80000000 ) { high = ~high &amp; 0xFFFFFFFF low = ~low &amp; 0xFFFFFFFF if ( low === 0xFFFFFFFF ) { high = ( high + 1 ) &amp; 0xFFFFFFFF } low = ( low + 1 ) &amp; 0xFFFFFFFF return -( high * 0x100000000 + low ) } return high * 0x100000000 + low } /** * * @param length * @param moveNext * @returns {Array} */ getInt64Array ( length, moveNext = true ) { const currentOffset = this._offset const array = [] for ( let i = 0 ; i &lt; length ; i++ ) { array.push( this.getInt64() ) } if ( !moveNext ) { this._offset = currentOffset } return array } /** * * @returns {number} */ getUint64 ( moveNext = true ) { // Note: see getInt64() comment let low = null let high = null if ( this._endianness === Endianness.Little ) { if ( moveNext ) { low = this.getUint32() high = this.getUint32() } else { const currentOffset = this._offset low = this.getUint32() high = this.getUint32() this.skipOffsetTo( currentOffset ) } } else { if ( moveNext ) { high = this.getUint32() low = this.getUint32() } else { const currentOffset = this._offset high = this.getUint32() low = this.getUint32() this.skipOffsetTo( currentOffset ) } } return high * 0x100000000 + low } /** * * @param length * @param moveNext * @returns {Array} */ getUint64Array ( length, moveNext = true ) { const currentOffset = this._offset const array = [] for ( let i = 0 ; i &lt; length ; i++ ) { array.push( this.getUint64() ) } if ( !moveNext ) { this._offset = currentOffset } return array } /** * * @returns {number} */ getFloat32 ( moveNext = true ) { const offset = ( moveNext ) ? this._getAndUpdateOffsetBy( Byte.Four ) : this._offset return this._dataView.getFloat32( offset, this._endianness ) } /** * * @param length * @param moveNext * @returns {Array} */ getFloat32Array ( length, moveNext = true ) { const currentOffset = this._offset const array = [] for ( let i = 0 ; i &lt; length ; i++ ) { array.push( this.getFloat32() ) } if ( !moveNext ) { this._offset = currentOffset } return array } /** * * @return {number} */ getFloat64 ( moveNext = true ) { const offset = ( moveNext ) ? this._getAndUpdateOffsetBy( Byte.Eight ) : this._offset return this._dataView.getFloat64( offset, this._endianness ) } /** * * @param length * @param moveNext * @returns {Array} */ getFloat64Array ( length, moveNext = true ) { const currentOffset = this._offset const array = [] for ( let i = 0 ; i &lt; length ; i++ ) { array.push( this.getFloat64() ) } if ( !moveNext ) { this._offset = currentOffset } return array } /** * * @returns {string} */ getChar ( moveNext = true ) { return String.fromCharCode( this.getUint8( moveNext ) ) } /** * * @param length * @param moveNext * @return {string} */ getString ( length, moveNext = true ) { const currentOffset = this._offset let string = '' for ( let i = 0 ; i &lt; length ; i++ ) { string += String.fromCharCode( this.getUint8() ) } if ( !moveNext ) { this._offset = currentOffset } return string } /** * * @param size * @returns {ArrayBuffer} */ getArrayBuffer ( size ) { const offset = this._getAndUpdateOffsetBy( size ) return this._dataView.buffer.slice( offset, offset + size ) } } export { TBinaryReader, Endianness, Byte } Ã— Search results Close "},"sources_cores_TConstants.js.html":{"id":"sources_cores_TConstants.js.html","title":"Source: sources/cores/TConstants.js","body":" Itee-Client Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollupconfigs/Rollup-TestInputDeviceLoadersManagersWebAPIWebAPI/MessagesWorkersWorkers/Messages Classes AbstractWorkerIdGeneratorTAbstractFactoryTBinaryReaderTBinaryWriterTCloningFactoryTDataBaseManagerTIdFactoryTInstancingFactoryTKeyboardControllerTMouseControllerTStoreWebAPIWebAPIMessageWebAPIMessageDataWebAPIMessageErrorWebAPIMessageEventWebAPIMessageProgressWebAPIMessageReadyWebAPIMessageRequestWebAPIMessageResponseWorkerMessage Global ByteEndiannessEnumFileFormatHttpStatusCodeHttpVerbKeysMimeTypeMouseRequestTypeResponseTypeTIdFactoryType Source: sources/cores/TConstants.js /** * A freezed javascript object used like an enum. * @typedef {object} Enum * @constant * @example * var Meal = toEnum( { * Food: 'Tartiflette', * Drink: 'Saint-Emilion', * Dessert: 'Mousse au chocolat' * } ) * * if( Foo.includes('Tartiflette') { * // Happy * } * * var myDrink = 'coke' * if( myDrink === Meal.Drink ) { * * } else { * // Your life is a pain * } * * var MealTypes = Meal.types * // ['Tartiflette', 'Saint-Emilion', 'Mousse au chocolat' ] * */ import { toEnum } from 'itee-utils' /** * @typedef {Enum} FileFormat * @property {String} Asc=\"asc\" - The ascii file format * @property {String} Dae=\"dae\" - The dae file format * @property {String} Dbf=\"dbf\" - The dbf file format * @property {String} Fbx=\"fbx\" - The fbx file format * @property {String} Mtl=\"mtl\" - The material file format * @property {String} Json=\"json\" - The json file format * @property {String} Obj=\"obj\" - The object file format * @property {String} Shp=\"shp\" - The shape file format * @property {String} Stl=\"stl\" - The stereolithographie file format * * @constant * @type {FileFormat} * @description The FileFormat Enum give some commonly used file format in 3d context */ const FileFormat = toEnum( { Asc: { value: 'asc' }, Dae: { value: 'dae' }, Dbf: { value: 'dbf' }, Fbx: { value: 'fbx' }, Mtl: { value: 'mtl' }, Json: { value: 'json' }, Obj: { value: 'obj' }, Shp: { value: 'shp' }, Stl: { value: 'stl' } } ) /** * @typedef {Enum} HttpStatusCode * @property {number} Continue=100 - Waiting for the continuation of the request. * @property {number} SwitchingProtocols=101 - The requester has asked the server to switch protocols and the server has agreed to do so. * @property {number} Processing=102 - WebDAV: Processing in progress (prevents the client from exceeding the limited waiting time). * @property {number} Ok=200 - Query successfully processed. * @property {number} Created=201 - Query successfully processed and a document was created. * @property {number} Accepted=202 - Query processed, but without guarantee of result. * @property {number} NonAuthoritativeInformation=203 - Information returned, but generated by an uncertified source. * @property {number} NoContent=204 - Query successfully processed but no information returned. * @property {number} ResetContent=205 - Query successfully processed, the current page can be cleared. * @property {number} PartialContent=206 - Only part of the resource has been transmitted. * @property {number} MultiStatus=207 - WebDAV: Multiple Response. * @property {number} AlreadyReported=208 - WebDAV: The document was previously sent to this collection. * @property {number} ContentDifferent=210 - WebDAV: The copy of the client-side resource differs from that of the server (content or properties). * @property {number} IMUsed=226 - The server has completed the request for the resource, and the response is a representation of the result of one or more instance manipulations applied to the * current instance. * @property {number} MultipleChoices=300 - The requested URI refers to multiple resources. * @property {number} MovedPermanently=301 - Document moved permanently. * @property {number} Found=302 - Document moved temporarily. * @property {number} SeeOther=303 - The answer to this query is elsewhere. * @property {number} NotModified=304 - Document not modified since the last request. * @property {number} UseProxy=305 - The request must be re-addressed to the proxy. * @property {number} Unused=306 - Code used by an older version of RFC 2616, now reserved. * @property {number} TemporaryRedirect=307 - The request must be temporarily redirected to the specified URI. * @property {number} PermanentRedirect=308 - The request must be redirected permanently to the specified URI. * @property {number} TooManyRedirects=310 - The request must be redirected too many times, or is the victim of a redirection loop. * @property {number} BadRequest=400 - The syntax of the query is wrong. * @property {number} Unauthorized=401 - Authentication is required to access the resource. * @property {number} PaymentRequired=402 - Payment required to access the resource. * @property {number} Forbidden=403 - The server understood the request, but refuses to execute it. Unlike error 401, authenticating will not make any difference. On servers where authentication is * required, this usually means that authentication has been accepted but access rights do not allow the client to access the resource. * @property {number} NotFound=404 - Resource not found. * @property {number} MethodNotAllowed=405 - Unauthorized request method. * @property {number} NotAcceptable=406 - The requested resource is not available in a format that would respect the \"Accept\" headers of the request. * @property {number} ProxyAuthenticationRequired=407 - Access to the authorized resource by identification with the proxy. * @property {number} RequestTimeOut=408 - Waiting time for an elapsed client request. * @property {number} Conflict=409 - The request can not be processed in the current state. * @property {number} Gone=410 - The resource is no longer available and no redirection address is known. * @property {number} LengthRequired=411 - The length of the request has not been specified. * @property {number} PreconditionFailed=412 - Preconditions sent by the query unverified. * @property {number} RequestEntityTooLarge=413 - Abandoned processing due to excessive request * @property {number} RequestURITooLong=414 - URI too long * @property {number} UnsupportedMediaType=415 - Unsupported query format for a given method and resource. * @property {number} RequestRangeUnsatisfiable=416 - Invalid \"range\" request header fields. * @property {number} ExpectationFailed=417 - Expected behavior and defined in the header of the unsatisfactory request. * @property {number} ImATeapot=418 - \"I am a teapot\". This code is defined in RFC 2324 dated April 1, 1998, Hyper Text Coffee Pot Control Protocol. * @property {number} BadMapping=421 - The request was sent to a server that is not able to produce a response (for example, because a connection has been reused). * @property {number} UnprocessableEntity=422 - WebDAV: The entity provided with the request is incomprehensible or incomplete. * @property {number} Locked=423 - WebDAV: The operation can not take place because the resource is locked. * @property {number} MethodFailure=424 - WebDAV: A method of the transaction failed. * @property {number} UnorderedCollection=425 - WebDAV RFC 3648. This code is defined in the WebDAV Advanced Collections Protocol draft , but is absent from the Web Distributed Authoring and * Versioning (WebDAV) Ordered Collections Protocol. * @property {number} UpgradeRequired=426 - RFC 2817 The client should change protocol, for example to TLS / 1.0 . * @property {number} PreconditionRequired=428 - RFC 6585 The request must be conditional. * @property {number} TooManyRequests=429 - RFC 6585 The client has issued too many requests within a given time. * @property {number} RequestHeaderFieldsTooLarge=431 - RFC 6585 HTTP headers issued exceed the maximum size allowed by the server. * @property {number} NoResponse=444 - Indicates that the server did not return any information to the client and closed the connection. * @property {number} RetryWith=449 - Code defined by Microsoft . The request should be returned after performing an action. * @property {number} BlockedByWindowsParentalControls=450 - Code defined by Microsoft. This error is generated when Windows Parental Control tools are enabled and block access to the page. * @property {number} UnavailableForLegalReasons=451 - This error code indicates that the requested resource is inaccessible for legal reasons * @property {number} UnrecoverableError=456 - WebDAV: Fatal error. * @property {number} SSLCertificateError=495 - An extension of the 400 Bad Request error, used when the client provided an invalid certificate. * @property {number} SSLCertificateRequired=496 - An extension of the 400 Bad Request error, used when a required client certificate is not provided. * @property {number} HTTPRequestSentToHTTPSPort=497 - An extension of the 400 Bad Request error, used when the client sends an HTTP request to port 443 normally intended for HTTPS requests. * @property {number} ClientClosedRequest=499 - The client closed the connection before receiving the response. This error occurs when the processing is too long on the server side. * @property {number} InternalServerError=500 - Internal server error. * @property {number} NotImplemented=501 - Functionality claimed not supported by the server. * @property {number} BadGateway=502 - Wrong response sent to an intermediate server by another server. * @property {number} ServiceUnavailable=503 - Service temporarily unavailable or under maintenance. * @property {number} GatewayTimeOut=504 - Waiting time for a response from a server to an intermediate server that has elapsed. * @property {number} HTTPVersionNotSupported=505 - HTTP version not managed by the server. * @property {number} VariantAlsoNegotiates=506 - RFC 2295: Negotiation Error. Transparent content negociation. * @property {number} InsufficientStorage=507 - WebDAV: Insufficient space to modify properties or build the collection. * @property {number} LoopDetected=508 - WebDAV: Loop in a Resource Match * @property {number} BandwidthLimitExceeded=509 - Used by many servers to indicate a quota overrun. * @property {number} NotExtended=510 - RFC 2774: The request does not respect the policy for accessing extended HTTP resources. * @property {number} NetworkAuthenticationRequired=511 - RFC 6585: The client must authenticate to access the network. Used by captive portals to redirect clients to the authentication page. * @property {number} UnknownError=520 - Error 520 is used as a wildcard response when the origin server returns an unexpected result. * @property {number} WebServerIsDown=521 - The server has refused the connection from Cloudflare. * @property {number} ConnectionTimedOut=522 - Cloudflare could not negotiate a TCP handshake with the origin server. * @property {number} OriginIsUnreachable=523 - Cloudflare failed to reach the origin server. This can occur if DNS server name resolution fails. * @property {number} ATimeoutOccured=524 - Cloudflare established a TCP connection with the origin server but did not receive an HTTP response before the login timeout. * @property {number} SSLHandshakeFailed=525 - Cloudflare could not negotiate SSL / TLS handshake with the origin server. * @property {number} InvalidSSLCertificate=526 - Cloudflare could not validate the SSL certificate presented by the origin server. * @property {number} RailgunError=527 - Error 527 indicates that the request has timed out or failed after the WAN connection was established. * * @constant * @type {HttpStatusCode} * @description HttpStatusCode contains all http status code available to check and process correctly server response. * @see {@link https://en.wikipedia.org/wiki/List_of_HTTP_status_codes} for further information. */ const HttpStatusCode = toEnum( { // 100 Continue: { value: 100 }, SwitchingProtocols: { value: 101 }, Processing: { value: 102 }, // 200 Ok: { value: 200 }, Created: { value: 201 }, Accepted: { value: 202 }, NonAuthoritativeInformation: { value: 203 }, NoContent: { value: 204 }, ResetContent: { value: 205 }, PartialContent: { value: 206 }, MultiStatus: { value: 207 }, AlreadyReported: { value: 208 }, ContentDifferent: { value: 210 }, IMUsed: { value: 226 }, // 300 MultipleChoices: { value: 300 }, MovedPermanently: { value: 301 }, Found: { value: 302 }, SeeOther: { value: 303 }, NotModified: { value: 304 }, UseProxy: { value: 305 }, Unused: { value: 306 }, TemporaryRedirect: { value: 307 }, PermanentRedirect: { value: 308 }, TooManyRedirects: { value: 310 }, // 400 BadRequest: { value: 400 }, Unauthorized: { value: 401 }, PaymentRequired: { value: 402 }, Forbidden: { value: 403 }, NotFound: { value: 404 }, MethodNotAllowed: { value: 405 }, NotAcceptable: { value: 406 }, ProxyAuthenticationRequired: { value: 407 }, RequestTimeOut: { value: 408 }, Conflict: { value: 409 }, Gone: { value: 410 }, LengthRequired: { value: 411 }, PreconditionFailed: { value: 412 }, RequestEntityTooLarge: { value: 413 }, RequestRangeUnsatisfiable: { value: 416 }, ExpectationFailed: { value: 417 }, ImATeapot: { value: 418 }, BadMapping: { value: 421 }, UnprocessableEntity: { value: 422 }, Locked: { value: 423 }, MethodFailure: { value: 424 }, UnorderedCollection: { value: 425 }, UpgradeRequired: { value: 426 }, PreconditionRequired: { value: 428 }, TooManyRequests: { value: 429 }, RequestHeaderFieldsTooLarge: { value: 431 }, NoResponse: { value: 444 }, RetryWith: { value: 449 }, BlockedByWindowsParentalControls: { value: 450 }, UnavailableForLegalReasons: { value: 451 }, UnrecoverableError: { value: 456 }, SSLCertificateError: { value: 495 }, SSLCertificateRequired: { value: 496 }, HTTPRequestSentToHTTPSPort: { value: 497 }, ClientClosedRequest: { value: 499 }, // 500 InternalServerError: { value: 500 }, NotImplemented: { value: 501 }, BadGateway: { value: 502 }, ServiceUnavailable: { value: 503 }, GatewayTimeOut: { value: 504 }, HTTPVersionNotSupported: { value: 505 }, VariantAlsoNegotiates: { value: 506 }, InsufficientStorage: { value: 507 }, LoopDetected: { value: 508 }, BandwidthLimitExceeded: { value: 509 }, NotExtended: { value: 510 }, NetworkAuthenticationRequired: { value: 511 }, UnknownError: { value: 520 }, WebServerIsDown: { value: 521 }, ConnectionTimedOut: { value: 522 }, OriginIsUnreachable: { value: 523 }, ATimeoutOccured: { value: 524 }, SSLHandshakeFailed: { value: 525 }, InvalidSSLCertificate: { value: 526 }, RailgunError: { value: 527 } } ) /** * @typedef {Enum} HttpVerb * @property {String} Create=\"PUT\" - Corresponding to the create http verb for an itee server, namely \"PUT\". * @property {String} Read=\"POST\" - Corresponding to the read http verb for an itee server, namely \"POST\". * @property {String} Update=\"PATCH\" - Corresponding to the update http verb for an itee server, namely \"PATCH\". * @property {String} Delete=\"DELETE\" - Corresponding to the delete http verb for an itee server, namely \"DELETE\". * * @constant * @type {HttpVerb} * @description HttpVerb contains the CRUD actions with corresponding http verb to request an itee server. * @see {@link https://en.wikipedia.org/wiki/Create,_read,_update_and_delete} for further information. */ const HttpVerb = toEnum( { Create: { value: 'PUT' }, Read: { value: 'POST' }, Update: { value: 'PATCH' }, Delete: { value: 'DELETE' } } ) /** * @typedef {Enum} Keys * @property {Number} BACKSPACE=8 - The backspace key code * @property {Number} TAB=9 - The tab key code * @property {Number} ENTER=13 - The enter key code * @property {Number} Etc...=* - All the rest * * @constant * @type {Keys} * @description Keys contains common keyboard key values, this allow to write semantic code instead of integer when dealing with key codes. */ const Keys = toEnum( { BACKSPACE: { value: 8 }, TAB: { value: 9 }, ENTER: { value: 13 }, SHIFT: { value: 16 }, CTRL: { value: 17 }, ALT: { value: 18 }, PAUSE: { value: 19 }, CAPS_LOCK: { value: 20 }, ESCAPE: { value: 27 }, SPACE: { value: 32 }, PAGE_UP: { value: 33 }, PAGE_DOWN: { value: 34 }, END: { value: 35 }, HOME: { value: 36 }, LEFT_ARROW: { value: 37 }, UP_ARROW: { value: 38 }, RIGHT_ARROW: { value: 39 }, DOWN_ARROW: { value: 40 }, INSERT: { value: 45 }, DELETE: { value: 46 }, ZERO: { value: 48 }, ONE: { value: 49 }, TWO: { value: 50 }, THREE: { value: 51 }, FOUR: { value: 52 }, FIVE: { value: 53 }, SIX: { value: 54 }, SEVEN: { value: 55 }, HEIGHT: { value: 56 }, NINE: { value: 57 }, A: { value: 65 }, B: { value: 66 }, C: { value: 67 }, D: { value: 68 }, E: { value: 69 }, F: { value: 70 }, G: { value: 71 }, H: { value: 72 }, I: { value: 73 }, J: { value: 74 }, K: { value: 75 }, L: { value: 76 }, M: { value: 77 }, N: { value: 78 }, O: { value: 79 }, P: { value: 80 }, Q: { value: 81 }, R: { value: 82 }, S: { value: 83 }, T: { value: 84 }, U: { value: 85 }, V: { value: 86 }, W: { value: 87 }, X: { value: 88 }, Y: { value: 89 }, Z: { value: 90 }, LEFT_WINDOW_KEY: { value: 91 }, RIGHT_WINDOW_KEY: { value: 92 }, SELECT_KEY: { value: 93 }, NUMPAD_0: { value: 96 }, NUMPAD_1: { value: 97 }, NUMPAD_2: { value: 98 }, NUMPAD_3: { value: 99 }, NUMPAD_4: { value: 100 }, NUMPAD_5: { value: 101 }, NUMPAD_6: { value: 102 }, NUMPAD_7: { value: 103 }, NUMPAD_8: { value: 104 }, NUMPAD_9: { value: 105 }, MULTIPLY: { value: 106 }, ADD: { value: 107 }, SUBSTRACT: { value: 109 }, DECIMAL_POINT: { value: 110 }, DIVIDE: { value: 111 }, F1: { value: 112 }, F2: { value: 113 }, F3: { value: 114 }, F4: { value: 115 }, F5: { value: 116 }, F6: { value: 117 }, F7: { value: 118 }, F8: { value: 119 }, F9: { value: 120 }, F10: { value: 121 }, F11: { value: 122 }, F12: { value: 123 }, NUM_LOCK: { value: 144 }, SCROLL_LOCK: { value: 145 }, SEMICOLON: { value: 186 }, EQUAL: { value: 187 }, COMMA: { value: 188 }, DASH: { value: 189 }, PERIODE: { value: 190 }, SLASH: { value: 191 }, GRAVE_ACCENT: { value: 192 }, OPEN_SQUARE_BRACKET: { value: 219 }, BACKSLASH: { value: 220 }, CLOSE_SQUARE_BRACKET: { value: 221 }, SINGLE_QUOTE: { value: 222 } } ) /** * @typedef {Enum} MimeType * @property {Number} ... * * @constant * @type {MimeType} * @description Todo... */ const MimeType = toEnum( {} ) /** * @typedef {Enum} Mouse * @property {Number} Wheel=-1 - The enter key code * @property {Number} Left=0 - The enter key code * @property {Number} Middle=1 - The enter key code * @property {Number} Right=2 - The enter key code * * @constant * @type {Mouse} * @description This Mouse Enum expose 4 common state of mouse button values (Wheel, Left, Middle and Right), this allow to write semantic code instead of integer when dealing with mouse button codes. */ const Mouse = toEnum( { Wheel: { value: -1 }, Left: { value: 0 }, Middle: { value: 1 }, Right: { value: 2 } } ) /** * @typedef {Enum} ResponseType * @property {String} ArrayBuffer=\"arraybuffer\" - The \"arraybuffer\" server response type. * @property {String} Blob=\"blob\" - The \"blob\" server response type. * @property {String} Document=\"document\" - The \"document\" server response type. * @property {String} Json=\"json\" - The \"json\" server response type. * @property {String} DOMString=\"text\" - The \"text\" server response type. * @property {String} Default=\"text\" - The \"\" server response type ( equivalent to DOMString ). * * @constant * @type {ResponseType} * @description ResponseType allow to filter wich type of response is recieved from the server. * @see {@link https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/responseType} for further information. */ const ResponseType = toEnum( { ArrayBuffer: { value: 'arraybuffer' }, Blob: { value: 'blob' }, Document: { value: 'document' }, Json: { value: 'json' }, DOMString: { value: 'text' }, Default: { value: '' } } ) export { FileFormat, HttpStatusCode, HttpVerb, Keys, MimeType, Mouse, ResponseType } Ã— Search results Close "},"sources_managers_TDataBaseManager.js.html":{"id":"sources_managers_TDataBaseManager.js.html","title":"Source: sources/managers/TDataBaseManager.js","body":" Itee-Client Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollupconfigs/Rollup-TestInputDeviceLoadersManagersWebAPIWebAPI/MessagesWorkersWorkers/Messages Classes AbstractWorkerIdGeneratorTAbstractFactoryTBinaryReaderTBinaryWriterTCloningFactoryTDataBaseManagerTIdFactoryTInstancingFactoryTKeyboardControllerTMouseControllerTStoreWebAPIWebAPIMessageWebAPIMessageDataWebAPIMessageErrorWebAPIMessageEventWebAPIMessageProgressWebAPIMessageReadyWebAPIMessageRequestWebAPIMessageResponseWorkerMessage Global ByteEndiannessEnumFileFormatHttpStatusCodeHttpVerbKeysMimeTypeMouseRequestTypeResponseTypeTIdFactoryType Source: sources/managers/TDataBaseManager.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * @class TDataBaseManager * @classdesc The base class of database managers. Give the basic interface about database call. * * @requires {@link HttpVerb} * @requires {@link ResponseType} * @requires {@link HttpStatusCode} * @requires {@link TOrchestrator} * @requires {@link TStore} * * @example Todo * */ /* eslint-env browser */ import { DefaultLogger, TLogger } from 'itee-core' import { toEnum } from 'itee-utils' import { isArray, isArrayOfSingleElement, isBlankString, isDefined, isEmptyObject, isEmptyString, isNotBlankString, isNotDefined, isNotEmptyArray, isNotEmptyObject, isNotEmptyString, isNotNumber, isNotObject, isNotString, isNull, isNumberNegative, isNumberPositive, isObject, isString, isUndefined, isZero } from 'itee-validators' import { HttpStatusCode, HttpVerb, ResponseType } from '../cores/TConstants' import { TStore } from '../cores/TStore' /** * @deprecated */ class IdGenerator { constructor () { this._id = 0 } get id () { this._id += 1 return this._id } } const Generate = new IdGenerator() /** * * @type {ReadonlyArray&lt;unknown&gt;} */ const RequestType = toEnum( { CreateOne: 0, CreateMany: 1, ReadOne: 2, ReadMany: 3, ReadWhere: 4, ReadAll: 5, UpdateOne: 6, UpdateMany: 7, UpdateWhere: 8, UpdateAll: 9, DeleteOne: 10, DeleteMany: 11, DeleteWhere: 12, DeleteAll: 13 } ) /** * @class */ class TDataBaseManager { /** * * @returns {number} */ static get requestId () { TDataBaseManager._requestId++ return TDataBaseManager._requestId } /** * * @param parameters */ constructor ( parameters = {} ) { const _parameters = { ...{ basePath: '/', responseType: ResponseType.Json, bunchSize: 500, requestAggregationTime: 200, requestsConcurrency: 6, logger: DefaultLogger }, ...parameters } this.basePath = _parameters.basePath this.responseType = _parameters.responseType this.bunchSize = _parameters.bunchSize this.requestAggregationTime = _parameters.requestAggregationTime this.requestsConcurrency = _parameters.requestsConcurrency this.logger = _parameters.logger this._cache = new TStore() this._waitingQueue = [] this._aggregateQueue = [] this._requestQueue = [] this._processQueue = [] this._aggregationTimeoutId = null this._idToRequest = [] } /** * * @returns {*} */ get basePath () { return this._basePath } set basePath ( value ) { if ( isNull( value ) ) { throw new TypeError( 'Base path cannot be null ! Expect a non empty string.' ) } if ( isUndefined( value ) ) { throw new TypeError( 'Base path cannot be undefined ! Expect a non empty string.' ) } if ( isNotString( value ) ) { throw new TypeError( `Base path cannot be an instance of ${ value.constructor.name } ! Expect a non empty string.` ) } if ( isEmptyString( value ) ) { throw new TypeError( 'Base path cannot be empty ! Expect a non empty string.' ) } if ( isBlankString( value ) ) { throw new TypeError( 'Base path cannot contain only whitespace ! Expect a non empty string.' ) } this._basePath = value } /** * * @returns {*} */ get responseType () { return this._responseType } set responseType ( value ) { if ( isNull( value ) ) { throw new Error( 'TDataBaseManager: responseType cannot be null !' ) } if ( isNull( value ) ) { throw new TypeError( 'Response type cannot be null ! Expect a non empty string.' ) } if ( isUndefined( value ) ) { throw new TypeError( 'Response type cannot be undefined ! Expect a non empty string.' ) } // if ( !( value instanceof ResponseType ) ) { throw new TypeError( `Response type cannot be an instance of ${value.constructor.name} ! Expect a value from ResponseType enum.` ) } this._responseType = value } /** * * @returns {*} */ get bunchSize () { return this._bunchSize } set bunchSize ( value ) { if ( isNull( value ) ) { throw new TypeError( 'Bunch size cannot be null ! Expect a positive number.' ) } if ( isUndefined( value ) ) { throw new TypeError( 'Bunch size cannot be undefined ! Expect a positive number.' ) } if ( isNotNumber( value ) ) { throw new TypeError( `Bunch size cannot be an instance of ${ value.constructor.name } ! Expect a positive number.` ) } if ( !isNumberPositive( value ) ) { throw new TypeError( `Bunch size cannot be lower or equal to zero ! Expect a positive number.` ) } this._bunchSize = value } /** * * @returns {*} */ get requestAggregationTime () { return this._requestAggregationTime } set requestAggregationTime ( value ) { if ( isNull( value ) ) { throw new TypeError( 'Requests aggregation time cannot be null ! Expect a positive number.' ) } if ( isUndefined( value ) ) { throw new TypeError( 'Requests aggregation time cannot be undefined ! Expect a positive number.' ) } if ( isNotNumber( value ) ) { throw new TypeError( `Requests aggregation time cannot be an instance of ${ value.constructor.name } ! Expect a positive number.` ) } if ( isNumberNegative( value ) ) { throw new TypeError( 'Requests aggregation time cannot be lower or equal to zero ! Expect a positive number.' ) } this._requestAggregationTime = value } /** * * @returns {*} */ get requestsConcurrency () { return this._requestsConcurrency } set requestsConcurrency ( value ) { if ( isNull( value ) ) { throw new TypeError( 'Minimum of simultaneous request cannot be null ! Expect a positive number.' ) } if ( isUndefined( value ) ) { throw new TypeError( 'Minimum of simultaneous request cannot be undefined ! Expect a positive number.' ) } if ( isNotNumber( value ) ) { throw new TypeError( `Minimum of simultaneous request cannot be an instance of ${ value.constructor.name } ! Expect a positive number.` ) } if ( isZero( value ) || isNumberNegative( value ) ) { throw new TypeError( 'Minimum of simultaneous request cannot be lower or equal to zero ! Expect a positive number.' ) } this._requestsConcurrency = value } /** * * @returns {TLogger} */ get logger () { return this._logger } set logger ( value ) { if ( isNull( value ) ) { throw new TypeError( 'Progress manager cannot be null ! Expect an instance of TProgressManager.' ) } if ( isUndefined( value ) ) { throw new TypeError( 'Progress manager cannot be undefined ! Expect an instance of TProgressManager.' ) } if ( !( value instanceof TLogger ) ) { throw new TypeError( `Progress manager cannot be an instance of ${ value.constructor.name } ! Expect an instance of TProgressManager.` ) } this._logger = value } /** * * @param value * @returns {TDataBaseManager} */ setBasePath ( value ) { this.basePath = value return this } /** * * @param value * @returns {TDataBaseManager} */ setResponseType ( value ) { this.responseType = value return this } /** * * @param value * @returns {TDataBaseManager} */ setBunchSize ( value ) { this.bunchSize = value return this } /** * * @param value * @returns {TDataBaseManager} */ setRequestAggregationTime ( value ) { this.requestAggregationTime = value return this } /** * * @param value * @returns {TDataBaseManager} */ setRequestsConcurrency ( value ) { this.requestsConcurrency = value return this } /** * * @param value * @returns {TDataBaseManager} */ setLogger ( value ) { this.logger = value return this } /** * */ aggregateQueue () { clearTimeout( this._aggregationTimeoutId ) this._aggregationTimeoutId = setTimeout( () =&gt; { const datasToRequest = this._idToRequest let idBunch = [] for ( let idIndex = datasToRequest.length - 1 ; idIndex &gt;= 0 ; idIndex-- ) { idBunch.push( datasToRequest.pop() ) if ( idBunch.length === this._bunchSize || idIndex === 0 ) { this._requestQueue.push( { _id: `readMany_${ Generate.id }`, _timeStart: new Date(), _type: RequestType.ReadMany, method: HttpVerb.Read.value, url: this._basePath, data: { ids: idBunch }, responseType: this._responseType } ) idBunch = [] } } this.processQueue.call( this ) }, this._requestAggregationTime ) } /** * */ processQueue () { while ( this._requestQueue.length &gt; 0 &amp;&amp; this._processQueue.length &lt; this._requestsConcurrency ) { const requestSkull = this._requestQueue.pop() this._processQueue.push( requestSkull ) const request = new XMLHttpRequest() request.onloadstart = _onLoadStart.bind( this ) request.onload = this._onLoad.bind( this, requestSkull, this._onEnd.bind( this, requestSkull, requestSkull.onLoad ), this._onProgress.bind( this, requestSkull.onProgress ), this._onError.bind( this, requestSkull, requestSkull.onError ) ) request.onloadend = _onLoadEnd.bind( this ) request.onprogress = this._onProgress.bind( this, requestSkull.onProgress ) request.onreadystatechange = _onReadyStateChange.bind( this ) request.onabort = _onAbort.bind( this ) request.onerror = this._onError.bind( this, requestSkull, requestSkull.onError ) request.ontimeout = _onTimeout.bind( this ) request.open( requestSkull.method, requestSkull.url, true ) request.setRequestHeader( 'Content-Type', 'application/json' ) request.setRequestHeader( 'Accept', 'application/json' ) request.responseType = requestSkull.responseType.value const dataToSend = ( requestSkull.data &amp;&amp; requestSkull.responseType === ResponseType.Json ) ? JSON.stringify( requestSkull.data ) : requestSkull.data request.send( dataToSend ) } function _onLoadStart ( loadStartEvent ) { this.logger.progress( loadStartEvent ) } function _onLoadEnd ( loadEndEvent ) { this.logger.progress( loadEndEvent ) } function _onReadyStateChange ( readyStateEvent ) { this.logger.debug( readyStateEvent ) } function _onAbort ( abortEvent ) { this.logger.error( abortEvent ) } function _onTimeout ( timeoutEvent ) { this.logger.error( timeoutEvent ) } } // Publics /** * The create method allow to create a new ressource on the server. Providing a single object that match a database schema, or an array of them. * * @param {object|array.&lt;object&gt;} data - The data to send for create new objects. * @param {function} onLoadCallback - The onLoad callback, which is call when server respond with success to the request. * @param {function} onProgressCallback - The onProgress callback, which is call during the response incoming. * @param {function} onErrorCallback - The onError callback, which is call when server respond with an error to the request. */ create ( data, onLoadCallback, onProgressCallback, onErrorCallback ) { if ( isArray( data ) &amp;&amp; isNotEmptyArray( data ) ) { if ( isArrayOfSingleElement( data ) ) { this._createOne( data[ 0 ], onLoadCallback, onProgressCallback, onErrorCallback ) } else { this._createMany( data, onLoadCallback, onProgressCallback, onErrorCallback ) } } else if ( isObject( data ) &amp;&amp; isNotEmptyObject( data ) ) { this._createOne( data, onLoadCallback, onProgressCallback, onErrorCallback ) } else { onErrorCallback( 'TDataBaseManager.create: Invalid data type, expect object or array of objects.' ) } } /** * The read method allow to retrieve data from the server, using a single id or an array of them. * * @param {string|array.&lt;string&gt;} condition - The ids of objects to retrieve. * @param {function} onLoadCallback - The onLoad callback, which is call when server respond with success to the request. * @param {function} onProgressCallback - The onProgress callback, which is call during the response incoming. * @param {function} onErrorCallback - The onError callback, which is call when server respond with an error to the request. */ read ( condition, projection, onLoadCallback, onProgressCallback, onErrorCallback ) { if ( isString( condition ) &amp;&amp; isNotEmptyString( condition ) &amp;&amp; isNotBlankString( condition ) ) { this._readOne( condition, projection, onLoadCallback, onProgressCallback, onErrorCallback ) } else if ( isArray( condition ) &amp;&amp; isNotEmptyArray( condition ) ) { if ( isArrayOfSingleElement( condition ) ) { this._readOne( condition[ 0 ], projection, onLoadCallback, onProgressCallback, onErrorCallback ) } else { this._readMany( condition, projection, onLoadCallback, onProgressCallback, onErrorCallback ) } } else if ( isObject( condition ) ) { if ( isEmptyObject( condition ) ) { this._readAll( projection, onLoadCallback, onProgressCallback, onErrorCallback ) } else { this._readWhere( condition, projection, onLoadCallback, onProgressCallback, onErrorCallback ) } } else { onErrorCallback( 'TDataBaseManager.read: Invalid data type, expect string, object or array of objects.' ) } } /** * The update method allow to update data on the server, using a single id or an array of them, and a corresponding object about the data to update. * * @param {string|array.&lt;string&gt;} condition - The ids of objects to update. * @param {object} update - The update data ( need to match the related database schema ! ). In case of multiple ids they will be updated with the same given data. * @param {function} onLoadCallback - The onLoad callback, which is call when server respond with success to the request. * @param {function} onProgressCallback - The onProgress callback, which is call during the response incoming. * @param {function} onErrorCallback - The onError callback, which is call when server respond with an error to the request. */ update ( condition, update, onLoadCallback, onProgressCallback, onErrorCallback ) { if ( isNotDefined( update ) ) { onErrorCallback( 'TDataBaseManager.update: Update data cannot be null or undefined !' ) return } if ( isNotObject( update ) ) { onErrorCallback( 'TDataBaseManager.update: Invalid update data type. Expect an object.' ) return } if ( isString( condition ) &amp;&amp; isNotEmptyString( condition ) &amp;&amp; isNotBlankString( condition ) ) { this._updateOne( condition, update, onLoadCallback, onProgressCallback, onErrorCallback ) } else if ( isArray( condition ) &amp;&amp; isNotEmptyArray( condition ) ) { if ( isArrayOfSingleElement( condition ) ) { this._updateOne( condition[ 0 ], update, onLoadCallback, onProgressCallback, onErrorCallback ) } else { this._updateMany( condition, update, onLoadCallback, onProgressCallback, onErrorCallback ) } } else if ( isObject( condition ) ) { if ( isEmptyObject( condition ) ) { this._updateAll( update, onLoadCallback, onProgressCallback, onErrorCallback ) } else { this._updateWhere( condition, update, onLoadCallback, onProgressCallback, onErrorCallback ) } } else { onErrorCallback( 'TDataBaseManager.update: Invalid data type, expect string, object or array of objects.' ) } } /** * The delete method allow to remove data from the server, using a single id or an array of them. * * @param {string|array.&lt;string&gt;|object|null} condition - The ids of objects to delete. * @param {function} onLoadCallback - The onLoad callback, which is call when server respond with success to the request. * @param {function} onProgressCallback - The onProgress callback, which is call during the response incoming. * @param {function} onErrorCallback - The onError callback, which is call when server respond with an error to the request. */ delete ( condition, onLoadCallback, onProgressCallback, onErrorCallback ) { if ( isString( condition ) &amp;&amp; isNotEmptyString( condition ) &amp;&amp; isNotBlankString( condition ) ) { this._deleteOne( condition, onLoadCallback, onProgressCallback, onErrorCallback ) } else if ( isArray( condition ) &amp;&amp; isNotEmptyArray( condition ) ) { if ( isArrayOfSingleElement( condition ) ) { this._deleteOne( condition[ 0 ], onLoadCallback, onProgressCallback, onErrorCallback ) } else { this._deleteMany( condition, onLoadCallback, onProgressCallback, onErrorCallback ) } } else if ( isObject( condition ) ) { if ( isEmptyObject( condition ) ) { this._deleteAll( onLoadCallback, onProgressCallback, onErrorCallback ) } else { this._deleteWhere( condition, onLoadCallback, onProgressCallback, onErrorCallback ) } } else { onErrorCallback( 'TDataBaseManager.delete: Invalid data type, expect null, string, object or array of objects.' ) } } // Privates //// Events /** * The private _onLoad method allow to process the server response in an abstract way to check against error and wrong status code. * It will bind user callback on each type of returns, and dispatch in sub methods in function of the response type. * * @param {function} onLoadCallback - The onLoad callback, which is call when server respond with success to the request. * @param {function} onProgressCallback - The onProgress callback, which is call during the response incoming. * @param {function} onErrorCallback - The onError callback, which is call when server respond with an error to the request. * @param {object} loadEvent - The server response object to parse. * @private */ _onLoad ( request, onLoadCallback, onProgressCallback, onErrorCallback, loadEvent ) { const target = loadEvent.target const status = target.status const response = target.response const responseType = target.responseType switch ( status ) { // 100 // case HttpStatusCode.Continue.value: // case HttpStatusCode.SwitchingProtocols.value: // case HttpStatusCode.Processing.value: // 200 case HttpStatusCode.Ok.value: this._dispatchResponse( response, responseType, onLoadCallback, onProgressCallback, onErrorCallback ) break // case HttpStatusCode.Created.value: // case HttpStatusCode.Accepted.value: case HttpStatusCode.NonAuthoritativeInformation.value: case HttpStatusCode.NoContent.value: case HttpStatusCode.ResetContent.value: case HttpStatusCode.PartialContent.value: case HttpStatusCode.MultiStatus.value: case HttpStatusCode.AlreadyReported.value: case HttpStatusCode.ContentDifferent.value: case HttpStatusCode.IMUsed.value: case HttpStatusCode.MultipleChoices.value: case HttpStatusCode.MovedPermanently.value: case HttpStatusCode.Found.value: case HttpStatusCode.SeeOther.value: case HttpStatusCode.NotModified.value: case HttpStatusCode.UseProxy.value: case HttpStatusCode.Unused.value: case HttpS
