/itee-client.js /** * @file The main entry point for Itee-Client, it contains all exports of the library * * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} */ export * from './cores/_cores' export * from './input_devices/_inputDevices' export * from './loaders/_loaders' export * from './managers/_managers' export * from './utils/_utils' export * from './webapis/_webapis' export * from './workers/_workers' Ã— Search results Close "},"sources_cores_TAbstractFactory.js.html":{"id":"sources_cores_TAbstractFactory.js.html","title":"Source: sources/cores/TAbstractFactory.js","body":" Itee-Client Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollupconfigs/Rollup-TestInputDeviceLoadersManagersWebAPIWebAPI/MessagesWorkersWorkers/Messages Classes AbstractWorkerIdGeneratorTAbstractFactoryTBinaryReaderTBinaryWriterTCloningFactoryTDataBaseManagerTIdFactoryTInstancingFactoryTKeyboardControllerTMouseControllerTStoreWebAPIWebAPIMessageWebAPIMessageDataWebAPIMessageErrorWebAPIMessageEventWebAPIMessageProgressWebAPIMessageReadyWebAPIMessageRequestWebAPIMessageResponseWorkerMessage Global ByteEndiannessEnumFileFormatHttpStatusCodeHttpVerbKeysMimeTypeMouseRequestTypeResponseTypeTIdFactoryType Source: sources/cores/TAbstractFactory.js import { TStore } from './TStore' /** * @class * @classdesc The abstract class to create factory * @abstract * @extends TStore * * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} */ class TAbstractFactory extends TStore { /** * @constructor * @param parameters */ constructor ( parameters = {} ) { const _parameters = { ...{}, ...parameters } super( _parameters ) } /** * The create factory method. It allow to automate Class creation by constructor key, and parameters to pass for initialized the instance. * @abstract * @param {*} key * @param parameters */ // eslint-disable-next-line no-unused-vars create ( key, ...parameters ) { // Need to be reimplemented } } export { TAbstractFactory } Ã— Search results Close "},"sources_cores_TStore.js.html":{"id":"sources_cores_TStore.js.html","title":"Source: sources/cores/TStore.js","body":" Itee-Client Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollupconfigs/Rollup-TestInputDeviceLoadersManagersWebAPIWebAPI/MessagesWorkersWorkers/Messages Classes AbstractWorkerIdGeneratorTAbstractFactoryTBinaryReaderTBinaryWriterTCloningFactoryTDataBaseManagerTIdFactoryTInstancingFactoryTKeyboardControllerTMouseControllerTStoreWebAPIWebAPIMessageWebAPIMessageDataWebAPIMessageErrorWebAPIMessageEventWebAPIMessageProgressWebAPIMessageReadyWebAPIMessageRequestWebAPIMessageResponseWorkerMessage Global ByteEndiannessEnumFileFormatHttpStatusCodeHttpVerbKeysMimeTypeMouseRequestTypeResponseTypeTIdFactoryType Source: sources/cores/TStore.js import { isFunction, isNotArray, isNotBoolean, isNotObject, isNotUndefined, isNull, isString, isUndefined } from 'itee-validators' /** * @class * @classdesc TStore is a simple javascript object whose purpose is to store some ket/value data to future usage. It could be enable/disable. * * @example {@lang javascript} * var cache = new TCache() * cache.add( 'foo', 'bar' ) * TLogger.log( cache.get('foo') ) // 'bar' * * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} */ class TStore { /** * * @param value * @param validators * @private */ static _validate ( value, validators ) { for ( let validatorIndex = 0, numberOfValidators = validators.length ; validatorIndex &lt; numberOfValidators ; validatorIndex++ ) { let validator = validators[ validatorIndex ] if ( !validator.validator( value ) ) { const error = validator.error if ( isString( error ) ) { throw new TypeError( error ) } else if ( isFunction( error ) ) { throw new TypeError( error( value ) ) } else { throw new TypeError( `${ value } is invalid.` ) } } } } /** * @constructor * @param {Object} [parameters={}] * @param {Object} [parameters.collection={}] * @param {Boolean} [parameters.allowOverride=false] * @param {Array.&lt;function&gt;} [parameters.keyValidators=[]] * @param {Array.&lt;function&gt;} [parameters.valueValidators=[]] */ constructor ( parameters = {} ) { const _parameters = { ...{ collection: {}, allowOverride: false, keyValidators: [], valueValidators: [] }, ...parameters } this.collection = _parameters.collection this.allowOverride = _parameters.allowOverride this.keyValidators = _parameters.keyValidators this.valueValidators = _parameters.valueValidators } /** * * @return {{}} */ get collection () { return this._collection } set collection ( value ) { const memberName = 'Collection' const expect = 'Expect an object.' if ( isNull( value ) ) { throw new TypeError( `${ memberName } cannot be null ! ${ expect }` ) } if ( isUndefined( value ) ) { throw new TypeError( `${ memberName } cannot be undefined ! ${ expect }` ) } if ( isNotObject( value ) ) { throw new TypeError( `${ memberName } cannot be an instance of ${ value.constructor.name } ! ${ expect }` ) } this._collection = value } /** * * @return {*} */ get allowOverride () { return this._allowOverride } set allowOverride ( value ) { const memberName = 'Allow override' const expect = 'Expect a boolean.' if ( isNull( value ) ) { throw new TypeError( `${ memberName } cannot be null ! ${ expect }` ) } if ( isUndefined( value ) ) { throw new TypeError( `${ memberName } cannot be undefined ! ${ expect }` ) } if ( isNotBoolean( value ) ) { throw new TypeError( `${ memberName } cannot be an instance of ${ value.constructor.name } ! ${ expect }` ) } this._allowOverride = value } /** * * @return {*} */ get keyValidators () { return this._keyValidators } set keyValidators ( value ) { const memberName = 'Keys validators' const expect = 'Expect an array of TValidator or an empty array.' if ( isNull( value ) ) { throw new TypeError( `${ memberName } cannot be null ! ${ expect }` ) } if ( isUndefined( value ) ) { throw new TypeError( `${ memberName } cannot be undefined ! ${ expect }` ) } if ( isNotArray( value ) ) { throw new TypeError( `${ memberName } cannot be an instance of ${ value.constructor.name } ! ${ expect }` ) } this._keyValidators = value } /** * * @return {*} */ get valueValidators () { return this._valueValidators } set valueValidators ( value ) { const memberName = 'Values validators' const expect = 'Expect an array of TValidator or an empty array.' if ( isNull( value ) ) { throw new TypeError( `${ memberName } cannot be null ! ${ expect }` ) } if ( isUndefined( value ) ) { throw new TypeError( `${ memberName } cannot be undefined ! ${ expect }` ) } if ( isNotArray( value ) ) { throw new TypeError( `${ memberName } cannot be an instance of ${ value.constructor.name } ! ${ expect }` ) } this._valueValidators = value } /** * * @return {string[]} */ get keys () { return Object.keys( this._collection ) } /** * * @return {unknown[] | any[]} */ get values () { return Object.values( this._collection ) } /** * * @param value * @return {TStore} The current instance (this) */ setCollection ( value ) { this.collection = value return this } /** * * @param value * @return {TStore} The current instance (this) */ setAllowOverride ( value ) { this.allowOverride = value return this } /** * * @param value * @return {TStore} The current instance (this) */ setKeyValidators ( value ) { this.keyValidators( value ) return this } /** * * @param value * @return {TStore} The current instance (this) */ setValueValidators ( value ) { this.valueValidators( value ) return this } /** * Allow to add new key value pair, the key cannot be null, undefined, or an empty string. * In case the key already exist, the value will be overwritten if force params is true or this * allow overriding else it throw an TypeError. * * @param {*} key * @param {*} value * @param {Boolean} force * @return {TStore} The current instance (this) */ add ( key, value, force = false ) { if ( this.contain( key ) &amp;&amp; ( !this._allowOverride &amp;&amp; !force ) ) { throw new TypeError( `Item with key (${ key }) already exist in collection !` ) } TStore._validate( key, this._keyValidators ) TStore._validate( value, this._valueValidators ) this._collection[ key ] = value return this } /** * * @param key * @return {boolean} */ contain ( key ) { return isNotUndefined( this._collection[ key ] ) } /** * Return the value associated to the key. * * @param key * @returns {*} */ get ( key ) { return this._collection[ key ] } /** * Remove to value from the cache. Does nothing if the key does not exist. * * @param key * @return {TStore} The current instance (this) */ remove ( key ) { delete this._collection[ key ] return this } /** * Clear the cache and reset collection to an empty object. * @return {TStore} The current instance (this) */ clear () { this._collection = {} return this } } export { TStore } Ã— Search results Close "},"sources_loaders_TBinaryConverter.js.html":{"id":"sources_loaders_TBinaryConverter.js.html","title":"Source: sources/loaders/TBinaryConverter.js","body":" Itee-Client Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollupconfigs/Rollup-TestInputDeviceLoadersManagersWebAPIWebAPI/MessagesWorkersWorkers/Messages Classes AbstractWorkerIdGeneratorTAbstractFactoryTBinaryReaderTBinaryWriterTCloningFactoryTDataBaseManagerTIdFactoryTInstancingFactoryTKeyboardControllerTMouseControllerTStoreWebAPIWebAPIMessageWebAPIMessageDataWebAPIMessageErrorWebAPIMessageEventWebAPIMessageProgressWebAPIMessageReadyWebAPIMessageRequestWebAPIMessageResponseWorkerMessage Global ByteEndiannessEnumFileFormatHttpStatusCodeHttpVerbKeysMimeTypeMouseRequestTypeResponseTypeTIdFactoryType Source: sources/loaders/TBinaryConverter.js //import { DefaultBinarySerializer } from './TBinarySerializer' class TBinaryConverter { constructor ( targetType, serializer = null ) { // constructor ( targetType, serializer = DefaultBinarySerializer ) { this.targetCtor = targetType this.serializer = serializer } /** * * @param {TBinaryWriter} writer * @param instance * @param options */ to ( writer, instance, options = {} ) { } /** * * @param {TBinaryReader} reader * @param options * @returns {*} */ from ( reader, options = {} ) { return new this.targetCtor() } } export { TBinaryConverter } Ã— Search results Close "},"sources_loaders_TBinaryWriter.js.html":{"id":"sources_loaders_TBinaryWriter.js.html","title":"Source: sources/loaders/TBinaryWriter.js","body":" Itee-Client Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollupconfigs/Rollup-TestInputDeviceLoadersManagersWebAPIWebAPI/MessagesWorkersWorkers/Messages Classes AbstractWorkerIdGeneratorTAbstractFactoryTBinaryReaderTBinaryWriterTCloningFactoryTDataBaseManagerTIdFactoryTInstancingFactoryTKeyboardControllerTMouseControllerTStoreWebAPIWebAPIMessageWebAPIMessageDataWebAPIMessageErrorWebAPIMessageEventWebAPIMessageProgressWebAPIMessageReadyWebAPIMessageRequestWebAPIMessageResponseWorkerMessage Global ByteEndiannessEnumFileFormatHttpStatusCodeHttpVerbKeysMimeTypeMouseRequestTypeResponseTypeTIdFactoryType Source: sources/loaders/TBinaryWriter.js import { isNotArrayBuffer, isNotBoolean, isNotNumber, isNull, isUndefined } from 'itee-validators' import { Byte, Endianness } from './TBinaryReader' /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} */ class TBinaryWriter { /** * * @returns {*} */ get buffer () { return this._buffer } set buffer ( value ) { const memberName = 'Buffer' const expect = 'Expect an instance of ArrayBuffer.' if ( isNull( value ) ) { throw new TypeError( `${ memberName } cannot be null ! ${ expect }` ) } if ( isUndefined( value ) ) { throw new TypeError( `${ memberName } cannot be undefined ! ${ expect }` ) } if ( isNotArrayBuffer( value ) ) { throw new TypeError( `${ memberName } cannot be an instance of ${ value.constructor.name } ! ${ expect }` ) } this._buffer = value this._offset = 0 this._length = value.byteLength this._updateDataView() } /** * * @returns {*} */ get offset () { return this._offset } set offset ( value ) { const memberName = 'Offset' const expect = 'Expect a number.' if ( isNull( value ) ) { throw new TypeError( `${ memberName } cannot be null ! ${ expect }` ) } if ( isUndefined( value ) ) { throw new TypeError( `${ memberName } cannot be undefined ! ${ expect }` ) } if ( isNotNumber( value ) ) { throw new TypeError( `${ memberName } cannot be an instance of ${ value.constructor.name } ! ${ expect }` ) } this._offset = value this._updateDataView() } /** * * @param value */ get length () { return this._length } set length ( value ) { const memberName = 'Length' const expect = 'Expect a number.' if ( isNull( value ) ) { throw new TypeError( `${ memberName } cannot be null ! ${ expect }` ) } if ( isUndefined( value ) ) { throw new TypeError( `${ memberName } cannot be undefined ! ${ expect }` ) } if ( isNotNumber( value ) ) { throw new TypeError( `${ memberName } cannot be an instance of ${ value.constructor.name } ! ${ expect }` ) } this._length = value this._updateDataView() } /** * * @returns {*} */ get endianness () { return this._endianness } set endianness ( value ) { const memberName = 'Endianness' const expect = 'Expect a boolean.' if ( isNull( value ) ) { throw new TypeError( `${ memberName } cannot be null ! ${ expect }` ) } if ( isUndefined( value ) ) { throw new TypeError( `${ memberName } cannot be undefined ! ${ expect }` ) } if ( isNotBoolean( value ) ) { throw new TypeError( `${ memberName } cannot be an instance of ${ value.constructor.name } ! ${ expect }` ) } this._endianness = value } constructor ( { buffer = new ArrayBuffer( 1024 ), endianness = Endianness.Little } = {} ) { this.buffer = buffer this.endianness = endianness // Todo: For bit writing use same approche than byte // this._bits = { // buffer: null, // offset: 0, // length: 0 // } this._updateDataView() } /** * * @param buffer * @param offset * @param length * @returns {TBinaryReader} */ setBuffer ( buffer, offset, length ) { this.buffer = buffer this.offset = offset || 0 this.length = length || buffer.byteLength return this } /** * * @param value * @returns {TBinaryReader} */ setOffset ( value ) { this.offset = value return this } /** * * @param value * @returns {TBinaryReader} */ setLength ( value ) { this.length = value return this } /** * * @param endianess * @returns {TBinaryReader} */ setEndianess ( endianess ) { this.endianness = endianess return this } /** * * @param increment * @returns {*} * @private */ _getAndUpdateOffsetBy ( increment ) { const currentOffset = this._offset this._offset += increment // Manage buffer overflow, and auto-extend if needed const bufferByteLength = this._buffer.byteLength if ( this._offset &gt;= bufferByteLength ) { // Create new buffer and view with extended size const newBuffer = new ArrayBuffer( bufferByteLength + 1024 ) const newDataView = new DataView( newBuffer, 0, newBuffer.byteLength ) // Copy data from current to new for ( let i = 0 ; i &lt; bufferByteLength ; i++ ) { newDataView.setUint8( i, this._dataView.getUint8( i ) ) } // Update local this._buffer = newBuffer this._dataView = newDataView } return currentOffset } /** * * @private */ _updateDataView () { this._dataView = new DataView( this._buffer, this._offset, this._length ) } /** * * @returns {boolean} */ isEndOfFile () { return ( this._offset === this._length ) } _iterArray ( values, func, moveNext ) { const currentOffset = this._offset for ( let value of values ) { func( value ) } if ( !moveNext ) { this._offset = currentOffset } } // Bytes /** * * @param offset */ skipOffsetTo ( offset ) { this._offset = offset } /** * * @param nBytes */ skipOffsetOf ( nBytes ) { this._offset += nBytes } setBoolean ( value, moveNext = true ) { this.setUint8( ( ( value &amp; 1 ) === 1 ), moveNext ) } setBooleanArray ( values, moveNext = true ) { this._iterArray( values, this.setBoolean.bind( this ), moveNext ) } setInt8 ( value, moveNext = true ) { const offset = ( moveNext ) ? this._getAndUpdateOffsetBy( Byte.One ) : this._offset this._dataView.setInt8( offset, value ) } setInt8Array ( values, moveNext = true ) { this._iterArray( values, this.setInt8.bind( this ), moveNext ) } setUint8 ( value, moveNext = true ) { const offset = ( moveNext ) ? this._getAndUpdateOffsetBy( Byte.One ) : this._offset this._dataView.setUint8( offset, value ) } setUint8Array ( values, moveNext = true ) { this._iterArray( values, this.setUint8.bind( this ), moveNext ) } setInt16 ( value, moveNext = true ) { const offset = ( moveNext ) ? this._getAndUpdateOffsetBy( Byte.Two ) : this._offset this._dataView.setInt16( offset, value, this._endianness ) } setInt16Array ( values, moveNext = true ) { this._iterArray( values, this.setInt16.bind( this ), moveNext ) } setUint16 ( value, moveNext = true ) { const offset = ( moveNext ) ? this._getAndUpdateOffsetBy( Byte.Two ) : this._offset this._dataView.setUint16( offset, value, this._endianness ) } setUint16Array ( values, moveNext = true ) { this._iterArray( values, this.setUint16.bind( this ), moveNext ) } setInt32 ( value, moveNext = true ) { const offset = ( moveNext ) ? this._getAndUpdateOffsetBy( Byte.Four ) : this._offset this._dataView.setInt32( offset, value, this._endianness ) } setInt32Array ( values, moveNext = true ) { this._iterArray( values, this.setInt32.bind( this ), moveNext ) } setUint32 ( value, moveNext = true ) { const offset = ( moveNext ) ? this._getAndUpdateOffsetBy( Byte.Four ) : this._offset this._dataView.setUint32( offset, value, this._endianness ) } setUint32Array ( values, moveNext = true ) { this._iterArray( values, this.setUint32.bind( this ), moveNext ) } setInt64 ( /*value, moveNext = true*/ ) { // From THREE.FBXLoader // JavaScript doesn't support 64-bit integer so attempting to calculate by ourselves. // 1 &lt;&lt; 32 will return 1 so using multiply operation instead here. // There'd be a possibility that this method returns wrong value if the value // is out of the range between Number.MAX_SAFE_INTEGER and Number.MIN_SAFE_INTEGER. // TODO: safely handle 64-bit integer using bigint ? throw new Error( 'Not implemented, sorry... any help is welcome !' ) } setInt64Array ( values, moveNext = true ) { this._iterArray( values, this.setInt64.bind( this ), moveNext ) } setUint64 ( /*value, moveNext = true*/ ) { // Note: see setInt64() comment throw new Error( 'Not implemented, sorry... any help is welcome !' ) } setUint64Array ( values, moveNext = true ) { this._iterArray( values, this.setUint64.bind( this ), moveNext ) } setFloat32 ( value, moveNext = true ) { const offset = ( moveNext ) ? this._getAndUpdateOffsetBy( Byte.Four ) : this._offset this._dataView.setFloat32( offset, value, this._endianness ) } setFloat32Array ( values, moveNext = true ) { this._iterArray( values, this.setFloat32.bind( this ), moveNext ) } setFloat64 ( value, moveNext = true ) { const offset = ( moveNext ) ? this._getAndUpdateOffsetBy( Byte.Eight ) : this._offset this._dataView.setFloat64( offset, value, this._endianness ) } setFloat64Array ( values, moveNext = true ) { this._iterArray( values, this.setFloat64.bind( this ), moveNext ) } setChar ( value, moveNext = true ) { this.setUint8( value.charCodeAt( 0 ), moveNext ) } setString ( values, moveNext = true ) { this._iterArray( values, this.setChar.bind( this ), moveNext ) } // setArrayBuffer ( value, moveNext = true ) { // // const offset = this._getAndUpdateOffsetBy( size ) // this._dataView.buffer.slice( offset, offset + size ) // // } } export { TBinaryWriter } Ã— Search results Close "},"sources_cores_TCloningFactory.js.html":{"id":"sources_cores_TCloningFactory.js.html","title":"Source: sources/cores/TCloningFactory.js","body":" Itee-Client Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollupconfigs/Rollup-TestInputDeviceLoadersManagersWebAPIWebAPI/MessagesWorkersWorkers/Messages Classes AbstractWorkerIdGeneratorTAbstractFactoryTBinaryReaderTBinaryWriterTCloningFactoryTDataBaseManagerTIdFactoryTInstancingFactoryTKeyboardControllerTMouseControllerTStoreWebAPIWebAPIMessageWebAPIMessageDataWebAPIMessageErrorWebAPIMessageEventWebAPIMessageProgressWebAPIMessageReadyWebAPIMessageRequestWebAPIMessageResponseWorkerMessage Global ByteEndiannessEnumFileFormatHttpStatusCodeHttpVerbKeysMimeTypeMouseRequestTypeResponseTypeTIdFactoryType Source: sources/cores/TCloningFactory.js import { TAbstractFactory } from './TAbstractFactory' /** * @class * @classdesc The TCloningFactory is a kind a factory that performe instanciation by cloning a base instance. * @extends TAbstractFactory * * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} */ class TCloningFactory extends TAbstractFactory { /** * @param parameters */ constructor ( parameters = {} ) { const _parameters = { ...{}, ...parameters } super( _parameters ) } /** * * @param key * @param parameters * @returns {*} */ create ( key, ...parameters ) { super.create( key, ...parameters ) return this.get( key ).clone( ...parameters ) } } export { TCloningFactory } Ã— Search results Close "},"sources_utils_TIdFactory.js.html":{"id":"sources_utils_TIdFactory.js.html","title":"Source: sources/utils/TIdFactory.js","body":" Itee-Client Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollupconfigs/Rollup-TestInputDeviceLoadersManagersWebAPIWebAPI/MessagesWorkersWorkers/Messages Classes AbstractWorkerIdGeneratorTAbstractFactoryTBinaryReaderTBinaryWriterTCloningFactoryTDataBaseManagerTIdFactoryTInstancingFactoryTKeyboardControllerTMouseControllerTStoreWebAPIWebAPIMessageWebAPIMessageDataWebAPIMessageErrorWebAPIMessageEventWebAPIMessageProgressWebAPIMessageReadyWebAPIMessageRequestWebAPIMessageResponseWorkerMessage Global ByteEndiannessEnumFileFormatHttpStatusCodeHttpVerbKeysMimeTypeMouseRequestTypeResponseTypeTIdFactoryType Source: sources/utils/TIdFactory.js import { toEnum } from 'itee-utils' import { isNotNumber, isNotString, isNull, isUndefined } from 'itee-validators' /** * @deprecated * @type {ReadonlyArray&lt;unknown&gt;} */ const TIdFactoryType = toEnum( { Number: 0, String: 1, Uuid: 2 } ) /** * @deprecated */ class TIdFactory { constructor ( type = TIdFactoryType.Number, base = null ) { this.type = type this.base = base this._counter = 0 } get type () { return this._type } set type ( value ) { if ( isNull( value ) ) { throw new Error( `Type cannot be null ! Expect an value from TIdFactoryType enum: ${ TIdFactoryType.types() }` ) } if ( isUndefined( value ) ) { throw new Error( `Type cannot be undefined ! Expect an value from TIdFactoryType enum: ${ TIdFactoryType.types() }` ) } if ( !TIdFactoryType.includes( value ) ) { throw new Error( `Invalide type ! Expect an value from TIdFactoryType enum: ${ TIdFactoryType.types() }` ) } this._type = value } get base () { return this._base } set base ( value ) { if ( isUndefined( value ) ) { throw new Error( 'Base cannot be undefined ! Expect an instance of Object3D.' ) } if ( ( this._type === TIdFactoryType.Number ) &amp;&amp; isNotNumber( value ) ) { throw new Error( 'Invalide Base ! It does not match the type.' ) } if ( ( this._type === TIdFactoryType.String ) &amp;&amp; isNotString( value ) ) { throw new Error( 'Invalide Base ! It does not match the type.' ) } // if( (this._type === TIdFactoryType.Uuid) &amp;&amp; isNotUuid( value ) ) { throw new Error( 'Invalide Base ! It does not match the type.' ) } this._base = value } setType ( value ) { this.type = value return this } setBase ( value ) { this.base = value return this } createId () { return this._base + this._counter++ } } export { TIdFactory, TIdFactoryType } Ã— Search results Close "},"sources_cores_TInstancingFactory.js.html":{"id":"sources_cores_TInstancingFactory.js.html","title":"Source: sources/cores/TInstancingFactory.js","body":" Itee-Client Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollupconfigs/Rollup-TestInputDeviceLoadersManagersWebAPIWebAPI/MessagesWorkersWorkers/Messages Classes AbstractWorkerIdGeneratorTAbstractFactoryTBinaryReaderTBinaryWriterTCloningFactoryTDataBaseManagerTIdFactoryTInstancingFactoryTKeyboardControllerTMouseControllerTStoreWebAPIWebAPIMessageWebAPIMessageDataWebAPIMessageErrorWebAPIMessageEventWebAPIMessageProgressWebAPIMessageReadyWebAPIMessageRequestWebAPIMessageResponseWorkerMessage Global ByteEndiannessEnumFileFormatHttpStatusCodeHttpVerbKeysMimeTypeMouseRequestTypeResponseTypeTIdFactoryType Source: sources/cores/TInstancingFactory.js import { TAbstractFactory } from './TAbstractFactory' /** * @class * @classdesc The TInstancingFactory is a kind a factory that performe instanciation based on registred constructor. * @extends TAbstractFactory * * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} */ class TInstancingFactory extends TAbstractFactory { /** * The ctor description * @param parameters */ constructor ( parameters = {} ) { const _parameters = { ...{}, ...parameters } super( _parameters ) } /** * * @param key * @param parameters * @returns {*} */ create ( key, ...parameters ) { super.create( key, ...parameters ) return new this.get( key )( ...parameters ) } } export { TInstancingFactory } Ã— Search results Close "},"sources_input_devices_TKeyboardController.js.html":{"id":"sources_input_devices_TKeyboardController.js.html","title":"Source: sources/input_devices/TKeyboardController.js","body":" Itee-Client Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollupconfigs/Rollup-TestInputDeviceLoadersManagersWebAPIWebAPI/MessagesWorkersWorkers/Messages Classes AbstractWorkerIdGeneratorTAbstractFactoryTBinaryReaderTBinaryWriterTCloningFactoryTDataBaseManagerTIdFactoryTInstancingFactoryTKeyboardControllerTMouseControllerTStoreWebAPIWebAPIMessageWebAPIMessageDataWebAPIMessageErrorWebAPIMessageEventWebAPIMessageProgressWebAPIMessageReadyWebAPIMessageRequestWebAPIMessageResponseWorkerMessage Global ByteEndiannessEnumFileFormatHttpStatusCodeHttpVerbKeysMimeTypeMouseRequestTypeResponseTypeTIdFactoryType Source: sources/input_devices/TKeyboardController.js /* eslint-env browser */ import { DefaultLogger as TLogger } from 'itee-core' import { Keys } from '../cores/TConstants' /** * @class * @classdesc TKeyboardController allow single source of thruth for keyboard state checking (based on Lee Stemkoski work). * See TKeyboardController.k object data below for names of keys whose state can be polled * * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * @example {@lang javascript} * // (1) create a global variable: * var keyboard = new TKeyboardController(); * * // (2) during main loop: * keyboard.update(); * * // (3) check state of keys: * keyboard.down(\"A\") -- true for one update cycle after key is pressed * keyboard.pressed(\"A\") -- true as long as key is being pressed * keyboard.up(\"A\") -- true for one update cycle after key is released */ class TKeyboardController { /** * * @param keyCode * @return {string} */ static keyName ( keyCode ) { return ( TKeyboardController.k[ keyCode ] !== null ) ? TKeyboardController.k[ keyCode ] : String.fromCharCode( keyCode ) } /** * * @param event */ static onKeyUp ( event ) { var key = TKeyboardController.keyName( event.keyCode ) if ( TKeyboardController.status[ key ] ) { TKeyboardController.status[ key ].pressed = false } } /** * * @param event */ static onKeyDown ( event ) { var key = TKeyboardController.keyName( event.keyCode ) if ( !TKeyboardController.status[ key ] ) { TKeyboardController.status[ key ] = { down: false, pressed: false, up: false, updatedPreviously: false } } } /** * * @param parameters */ // eslint-disable-next-line no-unused-vars constructor ( parameters = {} ) { // const _parameters = { // ...{}, // ...parameters // } // bind keyEvents document.addEventListener( 'keydown', TKeyboardController.onKeyDown, false ) document.addEventListener( 'keyup', TKeyboardController.onKeyUp, false ) } /** * */ update () { for ( var key in TKeyboardController.status ) { // insure that every keypress has \"down\" status exactly once if ( !TKeyboardController.status[ key ].updatedPreviously ) { TKeyboardController.status[ key ].down = true TKeyboardController.status[ key ].pressed = true TKeyboardController.status[ key ].updatedPreviously = true } else { // updated previously TKeyboardController.status[ key ].down = false } // key has been flagged as \"up\" since last update if ( TKeyboardController.status[ key ].up ) { delete TKeyboardController.status[ key ] continue // move on to next key } if ( !TKeyboardController.status[ key ].pressed ) // key released { TKeyboardController.status[ key ].up = true } } } /** * * @param keyName * @return {*} */ down ( keyName ) { return ( TKeyboardController.status[ keyName ] &amp;&amp; TKeyboardController.status[ keyName ].down ) } /** * * @param keyName * @return {*|pressed|boolean} */ pressed ( keyName ) { return ( TKeyboardController.status[ keyName ] &amp;&amp; TKeyboardController.status[ keyName ].pressed ) } /** * * @param keyName * @return {*} */ up ( keyName ) { return ( TKeyboardController.status[ keyName ] &amp;&amp; TKeyboardController.status[ keyName ].up ) } /** * */ debug () { var list = 'Keys active: ' for ( var arg in TKeyboardController.status ) { list += ' ' + arg } TLogger.log( list ) } } /** * * @type {Keys} */ TKeyboardController.k = Keys /** * * @type {{}} */ TKeyboardController.status = {} export { TKeyboardController } Ã— Search results Close "},"sources_input_devices_TMouseController.js.html":{"id":"sources_input_devices_TMouseController.js.html","title":"Source: sources/input_devices/TMouseControlle ageEvent.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} */ import { WebAPIMessage } from './WebAPIMessage' /** * @typedef {Object} WebAPIMessageDataSerialized * @property {object} data * @instance */ /** * @class * @classdesc The web api message for serializable data transfert * @extends WebAPIMessage * @author [Tristan Valcke]{@link https://github.com/Itee} */ class WebAPIMessageEvent extends WebAPIMessage { /** * @static * @type {boolean} */ static isWebAPIMessageEvent = true /** * * @param data */ constructor ( name, data ) { super( '_event' ) this.name = name this.data = data } /** * * @returns {{id: String, type: String, data: String}} */ toJSON () { const isPlainObject = this.data === Object( this.data ) return { ...super.toJSON(), ...{ name: this.name, data: isPlainObject ? JSON.stringify( this.data ) : this.data } } } } export { WebAPIMessageEvent } Ã— Search results Close "},"sources_webapis_messages_WebAPIMessageError.js.html":{"id":"sources_webapis_messages_WebAPIMessageError.js.html","title":"Source: sources/webapis/messages/WebAPIMessageError.js","body":" Itee-Client Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollupconfigs/Rollup-TestInputDeviceLoadersManagersWebAPIWebAPI/MessagesWorkersWorkers/Messages Classes AbstractWorkerIdGeneratorTAbstractFactoryTBinaryReaderTBinaryWriterTCloningFactoryTDataBaseManagerTIdFactoryTInstancingFactoryTKeyboardControllerTMouseControllerTStoreWebAPIWebAPIMessageWebAPIMessageDataWebAPIMessageErrorWebAPIMessageEventWebAPIMessageProgressWebAPIMessageReadyWebAPIMessageRequestWebAPIMessageResponseWorkerMessage Global ByteEndiannessEnumFileFormatHttpStatusCodeHttpVerbKeysMimeTypeMouseRequestTypeResponseTypeTIdFactoryType Source: sources/webapis/messages/WebAPIMessageError.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} */ import { isDefined, isNotDefined, isObject, isString } from 'itee-validators' import { WebAPIMessage } from './WebAPIMessage' class WebAPIMessageError extends WebAPIMessage { static isWebAPIMessageError = true // Utils static isError ( value ) { return value instanceof Error || isObject( value ) &amp;&amp; ( isDefined( value.name ) || isDefined( value.message ) || isDefined( value.stack ) ) } /** * * @param error */ constructor ( error ) { super( '_error' ) /** * The internal error to send * @type {{stack: string, name: string, message: string}} */ this.error = error } get error () { return this._error } set error ( value ) { if ( isNotDefined( value ) ) { throw new ReferenceError( `Expect a string, or Error like. But got value of '${ typeof value }' type: ${ JSON.stringify( value, null, 4 ) }` ) } if ( isString( value ) ) { this._error = { name: 'UnknownError', message: value } } else if ( WebAPIMessageError.isError( value ) ) { this._error = { name: value.name, message: value.message, stack: value.stack } } else { throw new TypeError( `Expect a string, or Error like. But got value of '${ typeof value }' type: ${ JSON.stringify( value, null, 4 ) }` ) } } // Serialization /** * * @returns {{id: String, type: String, name: String, stack: String, message: String}} */ toJSON () { return { ...super.toJSON(), ...{ error: this.error } } } } export { WebAPIMessageError } Ã— Search results Close "},"sources_webapis_messages_WebAPIMessageProgress.js.html":{"id":"sources_webapis_messages_WebAPIMessageProgress.js.html","title":"Source: sources/webapis/messages/WebAPIMessageProgress.js","body":" Itee-Client Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollupconfigs/Rollup-TestInputDeviceLoadersManagersWebAPIWebAPI/MessagesWorkersWorkers/Messages Classes AbstractWorkerIdGeneratorTAbstractFactoryTBinaryReaderTBinaryWriterTCloningFactoryTDataBaseManagerTIdFactoryTInstancingFactoryTKeyboardControllerTMouseControllerTStoreWebAPIWebAPIMessageWebAPIMessageDataWebAPIMessageErrorWebAPIMessageEventWebAPIMessageProgressWebAPIMessageReadyWebAPIMessageRequestWebAPIMessageResponseWorkerMessage Global ByteEndiannessEnumFileFormatHttpStatusCodeHttpVerbKeysMimeTypeMouseRequestTypeResponseTypeTIdFactoryType Source: sources/webapis/messages/WebAPIMessageProgress.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} */ import { WebAPIMessage } from './WebAPIMessage' /** * @class */ class WebAPIMessageProgress extends WebAPIMessage { static isWebAPIMessageProgress = true /** * * @param loaded * @param total */ constructor ( loaded = 0, total = 0 ) { super( '_progress' ) this.lengthComputable = false this.loaded = loaded this.total = total } /** * * @returns {*} */ get loaded () { return this._loaded } set loaded ( value ) { this._loaded = value this._checkIfLengthComputable() } /** * * @returns {*} */ get total () { return this._total } set total ( value ) { this._total = value this._checkIfLengthComputable() } /** * * @private */ _checkIfLengthComputable () { this.lengthComputable = false if ( this._total &gt; 0 &amp;&amp; this._total &lt; Number.MAX_SAFE_INTEGER &amp;&amp; this._loaded &gt;= 0 &amp;&amp; this._loaded &lt; Number.MAX_SAFE_INTEGER ) { this.lengthComputable = true } } /** * * @returns {{loaded: *, lengthComputable: boolean, total: *}} */ toJSON () { return { ...super.toJSON(), ...{ lengthComputable: this.lengthComputable, loaded: this.loaded, total: this.total } } } } export { WebAPIMessageProgress } Ã— Search results Close "},"sources_webapis_messages_WebAPIMessageReady.js.html":{"id":"sources_webapis_messages_WebAPIMessageReady.js.html","title":"Source: sources/webapis/messages/WebAPIMessageReady.js","body":" Itee-Client Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollupconfigs/Rollup-TestInputDeviceLoadersManagersWebAPIWebAPI/MessagesWorkersWorkers/Messages Classes AbstractWorkerIdGeneratorTAbstractFactoryTBinaryReaderTBinaryWriterTCloningFactoryTDataBaseManagerTIdFactoryTInstancingFactoryTKeyboardControllerTMouseControllerTStoreWebAPIWebAPIMessageWebAPIMessageDataWebAPIMessageErrorWebAPIMessageEventWebAPIMessageProgressWebAPIMessageReadyWebAPIMessageRequestWebAPIMessageResponseWorkerMessage Global ByteEndiannessEnumFileFormatHttpStatusCodeHttpVerbKeysMimeTypeMouseRequestTypeResponseTypeTIdFactoryType Source: sources/webapis/messages/WebAPIMessageReady.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} */ import { isNotBoolean, isNotDefined } from 'itee-validators' import { WebAPIMessage } from './WebAPIMessage' /** * @class * @classdesc Internal ready message to broadcast for prevent bad or dead messager */ class WebAPIMessageReady extends WebAPIMessage { /** * @static * @type {boolean} */ static isWebAPIMessageReady = true /** * */ constructor ( parameters = {} ) { super( '_ready' ) const _parameters = { ...{ isBind: false }, ...parameters } this.isBind = _parameters.isBind } get isBind () { return this._isBind } set isBind ( value ) { if ( isNotDefined( value ) ) { throw new ReferenceError( 'WebAPIMessageReady isBind cannot be null or undefined ! Expect a boolean value.' )} if ( isNotBoolean( value ) ) { throw new TypeError( 'WebAPIMessageReady isBind expect a boolean value.' )} this._isBind = value } /** * * @returns {{id: String, type: String, isBind: Boolean}} */ toJSON () { return { ...super.toJSON(), ...{ isBind: this.isBind } } } } export { WebAPIMessageReady } Ã— Search results Close "},"sources_webapis_messages_WebAPIMessageRequest.js.html":{"id":"sources_webapis_messages_WebAPIMessageRequest.js.html","title":"Source: sources/webapis/messages/WebAPIMessageRequest.js","body":" Itee-Client Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollupconfigs/Rollup-TestInputDeviceLoadersManagersWebAPIWebAPI/MessagesWorkersWorkers/Messages Classes AbstractWorkerIdGeneratorTAbstractFactoryTBinaryReaderTBinaryWriterTCloningFactoryTDataBaseManagerTIdFactoryTInstancingFactoryTKeyboardControllerTMouseControllerTStoreWebAPIWebAPIMessageWebAPIMessageDataWebAPIMessageErrorWebAPIMessageEventWebAPIMessageProgressWebAPIMessageReadyWebAPIMessageRequestWebAPIMessageResponseWorkerMessage Global ByteEndiannessEnumFileFormatHttpStatusCodeHttpVerbKeysMimeTypeMouseRequestTypeResponseTypeTIdFactoryType Source: sources/webapis/messages/WebAPIMessageRequest.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} */ import { isBlankString, isEmptyString, isNotArray, isNotDefined, isNotString } from 'itee-validators' import { WebAPIMessage } from './WebAPIMessage' /** * @class * @classdesc Special message to request a distant method and expect result. */ class WebAPIMessageRequest extends WebAPIMessage { /** * @static * @type {boolean} */ static isWebAPIMessageRequest = true /** * * @param method * @param parameters */ constructor ( method, parameters = [] ) { super( '_request' ) this.method = method this.parameters = parameters } /** * * @returns {String} */ get method () { return this._method } /** * * @param value {String} */ set method ( value ) { if ( isNotDefined( value ) ) { throw new ReferenceError( 'Expect a string that represent a api method name, but got undefined or null value.' ) } if ( isNotString( value ) ) { throw new TypeError( `Expect a string that represent a api method name, but got value of '${ typeof value }' type: ${ JSON.stringify( value, null, 4 ) }` ) } if ( isEmptyString( value ) || isBlankString( value ) ) { throw new TypeError( 'Expect a string that represent a api method name, but got empty or blank string.' ) } this._method = value } /** * * @returns {Array&lt;*&gt;} */ get parameters () { return this._parameters } /** * * @param value {Array&lt;*&gt;} */ set parameters ( value ) { if ( isNotArray( value ) ) { throw new TypeError( `Expect an array of parameters, but got value of '${ typeof value }' type: ${ JSON.stringify( value, null, 4 ) }` ) } this._parameters = value } /** * * @returns {{method: String, parameters: Array&lt;*&gt;}} */ toJSON () { return { ...super.toJSON(), ...{ method: this.method, parameters: this.parameters } } } } export { WebAPIMessageRequest } Ã— Search results Close "},"sources_webapis_messages_WebAPIMessageResponse.js.html":{"id":"sources_webapis_messages_WebAPIMessageResponse.js.html","title":"Source: sources/webapis/messages/WebAPIMessageResponse.js","body":" Itee-Client Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollupconfigs/Rollup-TestInputDeviceLoadersManagersWebAPIWebAPI/MessagesWorkersWorkers/Messages Classes AbstractWorkerIdGeneratorTAbstractFactoryTBinaryReaderTBinaryWriterTCloningFactoryTDataBaseManagerTIdFactoryTInstancingFactoryTKeyboardControllerTMouseControllerTStoreWebAPIWebAPIMessageWebAPIMessageDataWebAPIMessageErrorWebAPIMessageEventWebAPIMessageProgressWebAPIMessageReadyWebAPIMessageRequestWebAPIMessageResponseWorkerMessage Global ByteEndiannessEnumFileFormatHttpStatusCodeHttpVerbKeysMimeTypeMouseRequestTypeResponseTypeTIdFactoryType Source: sources/webapis/messages/WebAPIMessageResponse.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} */ import { isNull, isUndefined } from 'itee-validators' import { WebAPIMessage } from './WebAPIMessage' /** * @class * @classdesc The message response to a message request */ class WebAPIMessageResponse extends WebAPIMessage { /** * * @type {boolean} */ static isWebApiMessageResponse = true /** * * @param request * @param result */ constructor ( request, result ) { super( '_response' ) this.request = request this.result = result } /** * * @returns {*} */ get request () { return this._request } set request ( value ) { if ( isNull( value ) ) { return } if ( isUndefined( value ) ) { return } this._request = value } /** * * @returns {*} */ get result () { return this._result } set result ( value ) { this._result = value } /** * * @returns {{result: *, request: *}} */ toJSON () { return { ...super.toJSON(), ...{ request: this.request, result: this.result } } } } export { WebAPIMessageResponse } Ã— Search results Close "},"sources_webapis_WebAPIOrigin.js.html":{"id":"sources_webapis_WebAPIOrigin.js.html","title":"Source: sources/webapis/WebAPIOrigin.js","body":" Itee-Client Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollupconfigs/Rollup-TestInputDeviceLoadersManagersWebAPIWebAPI/MessagesWorkersWorkers/Messages Classes AbstractWorkerIdGeneratorTAbstractFactoryTBinaryReaderTBinaryWriterTCloningFactoryTDataBaseManagerTIdFactoryTInstancingFactoryTKeyboardControllerTMouseControllerTStoreWebAPIWebAPIMessageWebAPIMessageDataWebAPIMessageErrorWebAPIMessageEventWebAPIMessageProgressWebAPIMessageReadyWebAPIMessageRequestWebAPIMessageResponseWorkerMessage Global ByteEndiannessEnumFileFormatHttpStatusCodeHttpVerbKeysMimeTypeMouseRequestTypeResponseTypeTIdFactoryType Source: sources/webapis/WebAPIOrigin.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} */ import { isDefined, isEmptyArray, isEmptyString, isNotArray, isNotBoolean, isNotDefined, isNotString } from 'itee-validators' import { v4 as uuidv4 } from 'uuid' class WebAPIOrigin { constructor ( parameters = {} ) { const _parameters = { ...{ uri: '', allowedMethods: [ '*' ], window: null, messageQueue: [], isReachable: true, isReady: false }, ...parameters, ...{ id: isDefined( parameters.id ) ? parameters.id : uuidv4() } } this._id = _parameters.id this.uri = _parameters.uri this.allowedMethods = _parameters.allowedMethods // Todo: use Set instead this.window = _parameters.window this.isReachable = _parameters.isReachable this.isReady = _parameters.isReady this.messageQueue = _parameters.messageQueue } /** * */ get id () { return this._id } get uri () { return this._uri } set uri ( value ) { if ( isNotDefined( value ) ) { throw new ReferenceError( 'WebAPIOrigin uri cannot be null or undefined !' )} if ( isNotString( value ) ) { throw new TypeError( `WebAPIOrigin uri expect to be a string. Got '${ typeof value }' !` )} if ( isEmptyString( value ) ) { throw new RangeError( 'WebAPIOrigin uri cannot be an empty string !' )} this._uri = value } get allowedMethods () { return this._allowedMethods } set allowedMethods ( value ) { if ( isNotDefined( value ) ) { throw new ReferenceError( 'WebAPIOrigin methods cannot be null or undefined ! Expect an array of method name.' )} if ( isNotArray( value ) ) { throw new TypeError( `WebAPIOrigin methods expect to be an array of method name (string).Got '${ typeof value }' !` )} if ( isEmptyArray( value ) ) { throw new RangeError( 'WebAPIOrigin methods cannot be an empty array ! Expect an array of method name.' )} this._allowedMethods = value } get window () { return this._window } set window ( value ) { // if ( isNotDefined( value ) ) { throw new ReferenceError( 'WebAPIOrigin window cannot be null or undefined ! Expect a Window object.' )} // if ( isDefined( value ) &amp;&amp; !( value instanceof Window ) ) { throw new TypeError( `WebAPIOrigin window expect to be a Window. Got '${ typeof value }' !` )} this._window = value } get isReady () { return this._isReady } set isReady ( value ) { if ( isNotDefined( value ) ) { throw new ReferenceError( 'WebAPIOrigin isReady cannot be null or undefined !' )} if ( isNotBoolean( value ) ) { throw new TypeError( `WebAPIOrigin isReady expect a Boolean. Got '${ typeof value }' !` )} this._isReady = value } get isReachable () { return this._isReachable } set isReachable ( value ) { if ( isNotDefined( value ) ) { throw new ReferenceError( 'WebAPIOrigin isReachable cannot be null or undefined !' )} if ( isNotBoolean( value ) ) { throw new TypeError( `WebAPIOrigin isReachable expect a Boolean. Got '${ typeof value }' !` )} this._isReachable = value } get messageQueue () { return this._messageQueue } set messageQueue ( value ) { this._messageQueue = value } setUri ( value ) { this.uri = value return this } setAllowedMethods ( arrayOfMethodNames ) { this.allowedMethods = arrayOfMethodNames return this } addAllowedMethod ( methodName ) { if ( !this.allowedMethods.includes( methodName ) ) { this.allowedMethods.push( methodName ) } return this } removeAllowedMethod ( methodName ) { const index = this.allowedMethods.indexOf( methodName ) if ( index &gt;= 0 ) { this.allowedMethods.slice( index, methodName ) } return this } setWindow ( value ) { this.window = value return this } setReadyState ( value ) { this.isReady = value return this } setReachableState ( value ) { this.isReachable = value return this } } export { WebAPIOrigin } Ã— Search results Close "},"sources_workers_messages_WorkerMessage.js.html":{"id":"sources_workers_messages_WorkerMessage.js.html","title":"Source: sources/workers/messages/WorkerMessage.js","body":" Itee-Client Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollupconfigs/Rollup-TestInputDeviceLoadersManagersWebAPIWebAPI/MessagesWorkersWorkers/Messages Classes AbstractWorkerIdGeneratorTAbstractFactoryTBinaryReaderTBinaryWriterTCloningFactoryTDataBaseManagerTIdFactoryTInstancingFactoryTKeyboardControllerTMouseControllerTStoreWebAPIWebAPIMessageWebAPIMessageDataWebAPIMessageErrorWebAPIMessageEventWebAPIMessageProgressWebAPIMessageReadyWebAPIMessageRequestWebAPIMessageResponseWorkerMessage Global ByteEndiannessEnumFileFormatHttpStatusCodeHttpVerbKeysMimeTypeMouseRequestTypeResponseTypeTIdFactoryType Source: sources/workers/messages/WorkerMessage.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} */ class WorkerMessage { static isWorkerMessage = true constructor ( type ) { this.type = type } get type () { return this._type } set type ( type ) { this._type = type } toJSON () { return { type: this.type } } } export { WorkerMessage } Ã— Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" Itee-Client Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollupconfigs/Rollup-TestInputDeviceLoadersManagersWebAPIWebAPI/MessagesWorkersWorkers/Messages Classes AbstractWorkerIdGeneratorTAbstractFactoryTBinaryReaderTBinaryWriterTCloningFactoryTDataBaseManagerTIdFactoryTInstancingFactoryTKeyboardControllerTMouseControllerTStoreWebAPIWebAPIMessageWebAPIMessageDataWebAPIMessageErrorWebAPIMessageEventWebAPIMessageProgressWebAPIMessageReadyWebAPIMessageRequestWebAPIMessageResponseWorkerMessage Global ByteEndiannessEnumFileFormatHttpStatusCodeHttpVerbKeysMimeTypeMouseRequestTypeResponseTypeTIdFactoryType Global Members &lt;constant&gt; Byte :Enum Byte allow semantic meaning of quantity of bytes based on power of two. Type: Enum Properties: Name Type Default Description One Number 1 Octet Two Number 2 Doublet Four Number 4 Quadlet Height Number 8 Octlet Source: sources/loaders/TBinaryReader.js, line 26 &lt;constant&gt; Endianness :Enum Endianness enum allow semantic usage. Type: Enum Properties: Name Type Default Description Little Boolean true The Little endianess Big Number false The Big endianess Source: sources/loaders/TBinaryReader.js, line 12 &lt;constant&gt; Enum :object A freezed javascript object used like an enum. Type: object Source: sources/cores/TConstants.js, line 1 Example var Meal = toEnum( { Food: 'Tartiflette', Drink: 'Saint-Emilion', Dessert: 'Mousse au chocolat' } ) if( Foo.includes('Tartiflette') { // Happy } var myDrink = 'coke' if( myDrink === Meal.Drink ) { } else { // Your life is a pain } var MealTypes = Meal.types // ['Tartiflette', 'Saint-Emilion', 'Mousse au chocolat' ] &lt;constant&gt; FileFormat :Enum The FileFormat Enum give some commonly used file format in 3d context Type: Enum Properties: Name Type Default Description Asc String \"asc\" The ascii file format Dae String \"dae\" The dae file format Dbf String \"dbf\" The dbf file format Fbx String \"fbx\" The fbx file format Mtl String \"mtl\" The material file format Json String \"json\" The json file format Obj String \"obj\" The object file format Shp String \"shp\" The shape file format Stl String \"stl\" The stereolithographie file format Source: sources/cores/TConstants.js, line 29 &lt;constant&gt; HttpStatusCode :Enum HttpStatusCode contains all http status code available to check and process correctly server response. Type: Enum Properties: Name Type Default Description Continue number 100 Waiting for the continuation of the request. SwitchingProtocols number 101 The requester has asked the server to switch protocols and the server has agreed to do so. Processing number 102 WebDAV: Processing in progress (prevents the client from exceeding the limited waiting time). Ok number 200 Query successfully processed. Created number 201 Query successfully processed and a document was created. Accepted number 202 Query processed, but without guarantee of result. NonAuthoritativeInformation number 203 Information returned, but generated by an uncertified source. NoContent number 204 Query successfully processed but no information returned. ResetContent number 205 Query successfully processed, the current page can be cleared. PartialContent number 206 Only part of the resource has been transmitted. MultiStatus number 207 WebDAV: Multiple Response. AlreadyReported number 208 WebDAV: The document was previously sent to this collection. ContentDifferent number 210 WebDAV: The copy of the client-side resource differs from that of the server (content or properties). IMUsed number 226 The server has completed the request for the resource, and the response is a representation of the result of one or more instance manipulations applied to the current instance. MultipleChoices number 300 The requested URI refers to multiple resources. MovedPermanently number 301 Document moved permanently. Found number 302 Document moved temporarily. SeeOther number 303 The answer to this query is elsewhere. NotModified number 304 Document not modified since the last request. UseProxy number 305 The request must be re-addressed to the proxy. Unused number 306 Code used by an older version of RFC 2616, now reserved. TemporaryRedirect number 307 The request must be temporarily redirected to the specified URI. PermanentRedirect number 308 The request must be redirected permanently to the specified URI. TooManyRedirects number 310 The request must be redirected too many times, or is the victim of a redirection loop. BadRequest number 400 The syntax of the query is wrong. Unauthorized number 401 Authentication is required to access the resource. PaymentRequired number 402 Payment required to access the resource. Forbidden number 403 The server understood the request, but refuses to execute it. Unlike error 401, authenticating will not make any difference. On servers where authentication is required, this usually means that authentication has been accepted but access rights do not allow the client to access the resource. NotFound number 404 Resource not found. MethodNotAllowed number 405 Unauthorized request method. NotAcceptable number 406 The requested resource is not available in a format that would respect the \"Accept\" headers of the request. ProxyAuthenticationRequired number 407 Access to the authorized resource by identification with the proxy. RequestTimeOut number 408 Waiting time for an elapsed client request. Conflict number 409 The request can not be processed in the current state. Gone number 410 The resource is no longer available and no redirection address is known. LengthRequired number 411 The length of the request has not been specified. PreconditionFailed number 412 Preconditions sent by the query unverified. RequestEntityTooLarge number 413 Abandoned processing due to excessive request RequestURITooLong number 414 URI too long UnsupportedMediaType number 415 Unsupported query format for a given method and resource. RequestRangeUnsatisfiable number 416 Invalid \"range\" request header fields. ExpectationFailed number 417 Expected behavior and defined in the header of the unsatisfactory request. ImATeapot number 418 \"I am a teapot\". This code is defined in RFC 2324 dated April 1, 1998, Hyper Text Coffee Pot Control Protocol. BadMapping number 421 The request was sent to a server that is not able to produce a response (for example, because a connection has been reused). UnprocessableEntity number 422 WebDAV: The entity provided with the request is incomprehensible or incomplete. Locked number 423 WebDAV: The operation can not take place because the resource is locked. MethodFailure number 424 WebDAV: A method of the transaction failed. UnorderedCollection number 425 WebDAV RFC 3648. This code is defined in the WebDAV Advanced Collections Protocol draft , but is absent from the Web Distributed Authoring and Versioning (WebDAV) Ordered Collections Protocol. UpgradeRequired number 426 RFC 2817 The client should change protocol, for example to TLS / 1.0 . PreconditionRequired number 428 RFC 6585 The request must be conditional. TooManyRequests number 429 RFC 6585 The client has issued too many requests within a given time. RequestHeaderFieldsTooLarge number 431 RFC 6585 HTTP headers issued exceed the maximum size allowed by the server. NoResponse number 444 Indicates that the server did not return any information to the client and closed the connection. RetryWith number 449 Code defined by Microsoft . The request should be returned after performing an action. BlockedByWindowsParentalControls number 450 Code defined by Microsoft. This error is generated when Windows Parental Control tools are enabled and block access to the page. UnavailableForLegalReasons number 451 This error code indicates that the requested resource is inaccessible for legal reasons UnrecoverableError number 456 WebDAV: Fatal error. SSLCertificateError number 495 An extension of the 400 Bad Request error, used when the client provided an invalid certificate. SSLCertificateRequired number 496 An extension of the 400 Bad Request error, used when a required client certificate is not provided. HTTPRequestSentToHTTPSPort number 497 An extension of the 400 Bad Request error, used when the client sends an HTTP request to port 443 normally intended for HTTPS requests. ClientClosedRequest number 499 The client closed the connection before receiving the response. This error occurs when the processing is too long on the server side. InternalServerError number 500 Internal server error. NotImplemented number 501 Functionality claimed not supported by the server. BadGateway number 502 Wrong response sent to an intermediate server by another server. ServiceUnavailable number 503 Service temporarily unavailable or under maintenance. GatewayTimeOut number 504 Waiting time for a response from a server to an intermediate server that has elapsed. HTTPVersionNotSupported number 505 HTTP version not managed by the server. VariantAlsoNegotiates number 506 RFC 2295: Negotiation Error. Transparent content negociation. InsufficientStorage number 507 WebDAV: Insufficient space to modify properties or build the collection. LoopDetected number 508 WebDAV: Loop in a Resource Match BandwidthLimitExceeded number 509 Used by many servers to indicate a quota overrun. NotExtended number 510 RFC 2774: The request does not respect the policy for accessing extended HTTP resources. NetworkAuthenticationRequired number 511 RFC 6585: The client must authenticate to access the network. Used by captive portals to redirect clients to the authentication page. UnknownError number 520 Error 520 is used as a wildcard response when the origin server returns an unexpected result. WebServerIsDown number 521 The server has refused the connection from Cloudflare. ConnectionTimedOut number 522 Cloudflare could not negotiate a TCP handshake with the origin server. OriginIsUnreachable number 523 Cloudflare failed to reach the origin server. This can occur if DNS server name resolution fails. ATimeoutOccured number 524 Cloudflare established a TCP connection with the origin server but did not receive an HTTP response before the login timeout. SSLHandshakeFailed number 525 Cloudflare could not negotiate SSL / T     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
